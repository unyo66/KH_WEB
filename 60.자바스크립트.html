<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        자바스크립트
            기존 html, css로는 정적인 웹을 구현할 수 있었음.
            자바스크립트, 제이쿼리를 이용해 사용자의 움직임 감지, 동적인 웹을 구현할 수도 있음.
            모든 요소를 버튼화시킬 수 있음.
            내/외부 스크립트 파일을 생성할 수 있음.
            내부 스크립트는 어디에 명시해도 상관없으나 body 끝나기 직전에 선언하는걸 추천

            방식
                기본 : html 사이에 script가 있는 경우 html 로드을 멈추고 script 로드/실행, script를 모두 실행한 후 html 마저 로드
                async : script 읽는 동안은 html로드, script 실행되는 동안 html 로드 멈췄다가 끝나면 다시 로드
                defer : DOM을 로드하면서 동시에 script를 로드만 함, DOM이 모두 로드되면 그때 script 실행
    -->
    <script src="./js/test.js"></script>
    <script>
       //내부 스크립트
    </script>
</head>
<body>
    
</body>
</html>
