<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .box
        {
            width: 640px;
            height: 425px;
            position: relative;
            overflow: hidden;
            background: url(./img/트랜지션/heart.jpg) no-repeat center / cover;
        }
        .cover
        {
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: 0;
            left: 50%;
            background-color: rgba(3, 3, 3, 0.5);
            transform: translate(-50%, 100%);
            transition: transform 0.5s, opacity 0.8s;
            opacity: 0.1;
        }
        .title
        {
            font-size: 40px;
            font-weight: 600;
            color: #000;
            position: absolute;
            top: 170px;
            left: 50%;
            transform: translate(-50%, 30px);
            transition: all 0.5s;
        }
        .article_box
        {
            position: absolute;
            width: 100%;
            bottom: 30px;
            left: 50%;
            opacity: 0;
            transform: translate(-50%, 10px);
            transition: all 0.7s;
            color: #ddd;
            text-align: center;
        }
        .box:hover .article_box
        {
            transition: all 0.3s linear;
            transition-delay: 0.1s;
        }
        .box:hover .title,
        .box:hover .cover,
        .box:hover .article_box
        {
            text-shadow: 0 0 2px #fff;
            color: #fff;
            opacity: 1;
            transform: translate(-50%, 0);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="cover"></div>
        <div class="title">Holy Sadie</div>
        <div class="article_box">
            <div class="article">"Sadie never took her eyes off me never ever"</div>
            <div class="article">"She had a dark soul"</div>
        </div>
    </div>
</body>
</html>
