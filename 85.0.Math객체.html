<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            max부터 min까지 랜덤 : Math.floor(Math.random() * (max - min + 1) + min);
            시작값부터 수량만큼 랜덤 : Math.floor(Math.random() * (수량) + 시작값);

            max/min : Math.max(수, 수, 수, 수...);

            abs : 절대값, 무조건 양수로만 출력, Math.abs(-5);

            pow : 제곱, Math.pow(2, 10) -> 2 ^ 10

            sqrt : 루트, Math.sqrt(4) -> 2
        */
        console.log(Math.floor(Math.random() * (7 - 4 + 1)) + 4);
    </script>
</body>
</html>
