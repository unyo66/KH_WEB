<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>
            <table border="1">
                <tr>
                    <th>링크이동</th>
                    <td>아래 링크를 클릭하시오</td>
                </tr>
                <tr>
                    <th>네이버</th>
                    <td><a href="http:www.naver.com">www.naver.com</a></td>
                </tr>
                <tr>
                    <th>다음</th>
                    <td><a href="http:www.daum.net">www.daum.net</a></td>
                </tr>
            </table>
        </li>

        <li>
            <b>KH정보교육원 지점 소개</b>
            <ul type="square">
                <li>
                    강남점
                    <ol>
                        <li>웹퍼블리셔</li>
                        <li>프론트엔드</li>
                        <li>백엔드</li>
                    </ol>
                </li>
                <li>
                    일산점
                </li>
                <li>
                    종로점
                </li>
            </ul>
        </li>

        <li>
            <table>
                <tr>
                    <th>이름</th>
                    <td><input type="text" name="name" value="이름을 입력하시오"></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="pwd"></td>
                </tr>
                <tr>
                    <th>수강과목</th>
                    <td>
                        <input type="radio" name="web" id="web1"><label for="web1">웹1</label>
                        <input type="radio" name="web" id="web2"><label for="web2">웹2</label>
                        <input type="radio" name="web" id="web3"><label for="web3">웹3</label>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td><input type="button" value="저장"></td>
                </tr>
            </table>
        </li>
    </ul>
</body>
</html>
