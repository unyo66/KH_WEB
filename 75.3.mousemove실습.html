<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sticky
        {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: -300px;
            left: -300px;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="sticky"></div>
    <script>
        document.addEventListener("mousemove", function(){colorChange()});
        document.addEventListener("mousemove", function(){stick2mouse(event.clientX, event.clientY)});
        var i = 0;
        var updown = 0;
        function colorChange()
        {
            let colorArr = ["black", "gray", "white", "gray"];
            document.getElementsByClassName("sticky")[0].style.background = `rgb(${i}, ${i}, ${i})`;
            if (i == 254)
            {
                updown = 1;
            }
            else if (i == 0)
            {
                updown = 0;
            }
            if (updown == 0 && i != 254)
            {
                i += 2;
            }
            else if (updown == 1 && i != 0)
            {
                i -= 2;
            }
        }

        function stick2mouse(x, y)
        {
            document.getElementsByClassName("sticky")[0].style.top = y + "px";
            document.getElementsByClassName("sticky")[0].style.left = x + "px";
        }
    </script>
</body>
</html>
