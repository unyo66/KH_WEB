<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            margin: 0;
        }
        .box
        {

        }
        ul
        {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .outer_ul
        {
            width: 100%;
            height: 50px;
            line-height: 50px;
            background-color: #faa;
        }
        .outer_li
        {
            float: left;
            margin: 0;
            padding: 0 30px;
            text-align: center;
            border: 1px solid;
        }
        .outer_li:hover .inner_ul
        {
            display: block;
        }
        .inner_ul
        {
            display: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul class="outer_ul">
            <li class="outer_li"><span>menu1</span>
                <ul class="inner_ul">
                    <li class="inner_li">sec</li>
                    <li class="inner_li">sec</li>
                </ul>
            </li>
            <li class="outer_li"><span>menu2</span>
                <ul class="inner_ul">
                    <li class="inner_li">sec</li>
                    <li class="inner_li">sec</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
