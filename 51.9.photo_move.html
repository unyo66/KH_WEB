<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        body
        {
            font-size: 0;
        }
        .box
        {
            width: 200px;
            height: 200px;
            display: inline-block;
            border: 1px solid;
            box-sizing: border-box;
            overflow: hidden;
            margin: 0;
        }
        .cover
        {
            width: 100%;
            height: 100%;
            background-color: rgb(110, 113, 139);
            transform: translateX(0);
            transition: all 1s linear;
        }
        .photo
        {
            width: 100%;
            height: 100%;
            background: url(./img/1.jpg) no-repeat center / cover;
            transform: translateX(-100%);
            transition: all 1s linear;
        }
        .outer_box:hover .cover
        {
            transform: translateX(100%);
        }
        .outer_box:hover .photo
        {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="outer_box">
        <div class="box b1"><div class="cover"></div></div>
        <div class="box b2"><div class="photo"></div></div>
    </div>
</body>
</html>
