<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .box
        {
            margin: 200px auto;
            width: 300px;
            height: 300px;
            background-color: #f00;
            perspective: 400px;

            animation-name: anm;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        @keyframes anm
        {
            0%
            {
                transform: perspective(400px) rotateX(0deg) rotateY(0deg);
            }
            25%
            {
                transform: perspective(400px) rotateX(0deg) rotateY(180deg);
                background-color: #000;
            }
            50%
            {
                transform: perspective(400px) rotateX(180deg) rotateY(180deg);
                background-color: #00f;
            }
            75%
            {
                transform: perspective(400px) rotateX(180deg) rotateY(0deg);
                background-color: #000;
            }
            100%
            {
                transform: perspective(400px) rotateX(360deg) rotateY(0deg);
                background-color: #f00;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
