<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문열기1</title>
    <style>
        .outline
        {
            width: 500px;
            height: 700px;
            border-left: 1px solid;
            border-right: 1px solid;
            margin: 10px auto;
            padding-top: 100px;
            padding-bottom: 100px;
            overflow: hidden;
        }
        .box
        {
            width: 500px;
            height: 500px;
            position: relative;
            perspective: 1000px;
            background-color: #000;
            transition: all 1.5s;
        }
        .door1
        {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: -250px;
            transition: 1s;
            transform-style: preserve-3d;
        }
        .door2
        {

            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            right: -250px;
            transition: 1s;
            transform-style: preserve-3d;
        }
        .outer
        {
            width: 50%;
            height: 100%;
            float: left;
        }
        .inner
        {
            width: 50%;
            height: 100%;
            background-color: #000;
            color: #fff;
            float: left;
        }
        .box:hover
        {
            background-color: #fff;
            transition: all 0.7s;
        }
        .box:hover .door1
        {
            transform: rotateY(-90deg);
            transition: all 1s;
        }
        .box:hover .door2
        {
            transform: rotateY(90deg);
            transition: all 1s;
        }
    </style>
</head>
<body>
    <div class="outline">
        <div class="box">
            <div class="door1">
                <div class="outer"></div>
                <div class="inner"></div>
            </div>
            <div class="door2">
                <div class="inner"></div>
                <div class="outer"></div>
            </div>
        </div>
    </div>
</body>
</html>
