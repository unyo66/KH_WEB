<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap
        {
            background-color: #ccc;
            position: relative;
        }
        .box
        {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 100px;
            left: 100px
        }
        .door1
        {
            width: 100px;
            height: 100px;
            position: inherit;
            top: 0;
            left: -50px;
            transition: 1s;
        }
        .door2
        {

            width: 100px;
            height: 100px;
            position: inherit;
            top: 0;
            right: -50px;
            transition: 1s;
        }
        .outer
        {
            width: 50px;
            height: 100px;
            float: left;
        }
        .inner
        {
            width: 50px;
            height: 100px;
            background-color: #000;
            float: left;
        }
        .button
        {
            position:absolute;
            top: 30px;
            left: 500px;
        }
        .box:hover .door1
        {
            transform: perspective(400px) rotateY(-90deg);
            transition: all 1s;
        }
        .box:hover .door2
        {
            transform: perspective(400px) rotateY(90deg);
            transition: all 1s;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div class="box">
            <div class="door1">
                <div class="outer"></div>
                <div class="inner"></div>
            </div>
            <div class="door2">
                <div class="inner"></div>
                <div class="outer"></div>
            </div>
        </div>
    </div>
</body>
</html>
