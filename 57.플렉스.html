        /* 
            flex : 자식 요소들의 배치 설정
                    * 반드시 부모 자식 관계로 박스를 생성해야 함
                    * 가끔씩 사이즈를 마음대로 할 수 없는 경우가 생김

            속성은 부모용과 자식용으로 구분

                부모
                    1) display : flex
                    2) flex-direction : 기본 축 설정
                                    row(기본값) : 가로로 나열
                                    column : 세로로 나열
                                    ~~-reverse : 시작점 <-> 끝점
                    3) flex-wrap : 줄넘김 설정
                                nowrap(기본값) : 모든 자식들을 한 줄에 표시
                                wrap : 자동 줄바꿈
                                ~~-reverse :
                    4) justify-content : 수평방향 정렬
                                flex-start(기본값) : 왼쪽에 붙임
                                flext-end : 오른쪽에 붙임
                                center: 가운데 모임
                                space-between : 양끝에 붙고 자식 간 간격 일정하게 띄움
                                space-around : 자식 양옆에 일정한 여백이 생김
                                space-evenly : 양끝과 자식들 사이 모두에 일정한 여백이 생김
                    
                    5) align-item : 수직방향 정렬(한줄)
                                flex-start, end
                                stretch : 높이가 없는 경우 부모 높이만큼 먹음
                                baseline : 글자 기준선에 맞춤
                    6) align-content : 수직방향 정렬(여러줄)
                                stretch
                                나머지는 justify-content 속성과 같음

                    7) gap : 마진같은거, gap을 주면 알아서 마진과 calc 적용되듯이 작동함
                
                자식
                    ***1) order : 요소의 순서 변경, 기본값 0, 같은 수면 코드 순서대로
                    2) flex-grow/shrink : 부모의 크기가 변할때 자식 크기 변하는 비율 설정
                        가변 넓이가 아니거나, 값이 0일 경우 효과 없음

                        ex) 자식이 3개이고 grow가 1,2,1 이면
                            첫번째: 총 너비의 25% (1/4)
                            두번째: 총 너비의 50% (2/4)
                            세번째: 총 너비의 25% (1/4)

                    3) flex-shrink: 부모의 크기가 변할때 작아지는 비율 설정
                            가변 넓이가 아니거나, 값이 0일 경우 효과 없음

                        ex) 부모의 가로가 줄어들어서 자식들의 가로에 영향을 주는 시점부터 실제 줄어든 크기를 나눠서 갖는다
                            자식이 3개이고 shrink가 1,2,1 이고, 100px이 줄어들었다면
                            첫번째: 100px 의 1/4(25px)
                            두번째: 100px 의 2/4(50px)
                            세번째: 100px 의 1/4(25px)
                    4) flex-basis: 요소의 기본 사이즈 설정

                    한방: flex: grow shrink basis

                    5) align-self: 교차축에서의 자식들 정렬 설정
                            부모에 align 건드리는 속성이 살아있을때는 사용 못함
                            auto: 부모의 align-item 속성을 상속받음
                            stretch: 부모의 100% 만큼 늘어난다  
                            flex-start: 시작점에 정렬
                            flex-end: 끝점에 정렬
                            center: 중앙정렬    
                            baseline: 문자 기준선에 정렬
        */
