<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .box
        {
            width: 100px;
            height: 100px;
            border: 1px solid;
            background-color: red;

            animation: move 3s infinite, color 2s infinite;
        }
        @keyframes move 
        {
            0%{transform: translate(0, 0);}
            12.5%{transform: translate(0, 200px);}
            25%{transform: translate(200px, 200px);}
            37.5%{transform: translate(200px, 0);}
            50%{transform: translate(0px, 0px);}
            62.5%{transform: translate(0, 200px);}
            75%{transform: translate(200px, 0);}
            87.5%{transform: translate(200px, 200px);}
            100%{transform: translate(0, 0);}
        }
        @keyframes color
        {
            0%{background-color: green;}
            25%{background-color: yellow;}
            50%{background-color: blue;}
            75%{background-color: orange;}
            100%{background-color: red;}
        } 
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
