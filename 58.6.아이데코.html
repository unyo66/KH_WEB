<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .wrap
        {
            background-color: #fff;
            position: relative;
        }
        div
        {
            font-weight: 100;
            color: #444;
        }
        input
        {
            display: none;
        }
        .cover
        {
            background-color: #000;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 99;
            animation: cover 1s forwards;
            pointer-events: none;
        }
        @keyframes cover{
            0%{background-color: #000;}
            100%{background-color: transparent;}
        }
        .content_area
        {
            width: 1300px;
            margin: 0 auto;
            background-color: #eee;
            /* margin: 0 auto; */
            /* border: 1px solid; */
            overflow: hidden;
            /* position: absolute;
            top: 40px;
            left: 50%; */
            transform: translateY(40px);
            position: relative;
        }
        .top_banner
        {
            width: 100%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #000;
            color: #fff;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        #rd_close_off:checked ~ .top_banner
        {
            opacity: 0;
            /* display: none; */
            transition: opacity 0.2s;
        }
        #rd_close_off:checked ~ .content_area
        {
            animation: content_area_anm 1s forwards;
        }
        @keyframes content_area_anm
        {
            0%{transform: translateY(40px);}
            20%{transform: translateY(50px);}
            30%{transform: translateY(0);}
            33%{transform: translateY(5px);}
            35%{transform: translateY(0);}
            37%{transform: translateY(5px);}
            39%{transform: translateY(0);}
            100%{transform: translateY(0);}
        }
        .label_close
        {
            width: 40px;
            height: 20px;
            background-color: #000;
            color: #fff;
            text-align: center;
            position: absolute;
            top: 0px;
            right: 0px;
            z-index: 10;
        }
        .label_close:hover
        {
            cursor: pointer;
        }
        .header
        {
            width: 100%;
            height: 140px;
        }
        .setting_bar
        {
            height: 40px;
            /* border: 1px solid; */
        }
        .setting
        {
            padding: 10px;
            float: right;
        }
        .setting:hover
        {
            text-shadow: 0 0 1px #777;
        }
        .hamburger
        {
            width: 30px;
            float: right;
            padding: 7px;
            display: none;
        }
        .hamburger_inner
        {
            width: 30px;
            height: 3px;
            background-color: #000;
            margin: 5px 0;
        }
        .hamburger:hover .hamburger_inner
        {
            cursor: pointer;
            animation-name: pop;
            animation-duration: 0.5s;
        }
        @keyframes pop {
            0%{margin: 5px 0;}
            50%{margin: 8px 0;}
            100%{margin: 5px 0;}
        }
        .hamburger:hover
        {
            cursor: pointer;
            animation-name: height;
            animation-duration: 0.5s;
        }
        @keyframes height {
            0%{padding: 7px;}
            50%{padding: 1px 7px;}
            100%{padding: 7px;}
        }
        .hamburger_popup
        {
            width: 200px;
            height: 300px;
            border: 1px solid;
            background-color: #fff;
            position: absolute;
            top: 40px;
            right: 0;
            transform: translateX(100%);
            transition: all 0.5s;
        }
        #cb_hamburger:checked ~ .content_area .hamburger_popup
        {
            transform: translateX(0);
        }
        .menu_box
        {
            height: 100px;
            /* border: 1px solid; */
            padding: 0 20px 0 40px;
        }
        .logo
        {
            float: left;
        }
        .menu_bar
        {
            /* height: 40px; */
            margin-top: 30px;
            float: right;
            overflow: hidden;
        }
        .menu
        {
            font-weight: 100;
            color: #444;
            height: 40px;
            padding: 0 20px;
            float: right;
        }
        .menu p
        {
            transform: translateY(-8px);
            transition: all 0.3s;
        }
        .menu:hover p
        {
            transform: translateY(-45px);
        }
        .main_banner
        {
            width: 100vw;
            max-width: 1300px;
            margin-bottom: 5%;
        }
        .title_bar
        {
            overflow: hidden;
            /* padding-bottom: 10px; */
        }
        .main_title
        {
            width: 400px;
            /* height: 40px; */
            /* line-height: 40px; */
            font-size: 30px;
            text-align: center;
            float: left;
        }
        .label_tap
        {
            width: 70px;
            /* height: 40px; */
            /* line-height: 40px; */
            text-align: center;
            border-bottom: 3px solid transparent;
            float: right;
            padding-bottom: 5px;
            margin: 10px 10px 0;
        }
        .label_tap:hover
        {
            border-bottom: 5px solid #ddd;
            cursor: pointer;
        }
        #rd_tap_1:checked ~ .content_area .t1,
        #rd_tap_2:checked ~ .content_area .t2
        {
            border-bottom: 5px solid #222;
        }
        .sub_banner
        {
            width: calc(100% - 20px);
            padding: 10px;
            opacity: 0;
            transition: all 0.2s;
            transform: translateY(-300px);
        }
        .item_box_position
        {
            width: 1300px;
            height: 650px;
            position: relative;
        }
        .item_box
        {
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 1;
            transition: all 0.5s;
        }
        #rd_tap_1:checked ~ .content_area .b2,
        #rd_tap_2:checked ~ .content_area .b1
        {
            opacity: 0;
            z-index: 15;
            pointer-events: none;
        }
        #rd_tap_1:checked ~ .content_area .b1,
        #rd_tap_2:checked ~ .content_area .b2
        {
            opacity: 1;
            transition-delay: 0.2s;
        }
        .item
        {
            width: calc((100% - 10px * 2 * 4) / 4);
            margin: 10px;
            position: relative;
            float: left;
            font-size: 0;
            overflow: hidden;
            opacity: 0;
            transform: translateY(200px);
            transition: all 0.1s;
        }
        #rd_tap_1:checked ~ .content_area .b1 .item:nth-child(2),
        #rd_tap_2:checked ~ .content_area .b2 .item:nth-child(2)
        {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.3s;
        }
        #rd_tap_1:checked ~ .content_area .b1 .item:nth-child(3),
        #rd_tap_2:checked ~ .content_area .b2 .item:nth-child(3)
        {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.4s;
        }
        #rd_tap_1:checked ~ .content_area .b1 .item:nth-child(4),
        #rd_tap_2:checked ~ .content_area .b2 .item:nth-child(4)
        {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.5s;
        }
        #rd_tap_1:checked ~ .content_area .b1 .item:nth-child(5),
        #rd_tap_2:checked ~ .content_area .b2 .item:nth-child(5)
        {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.6s;
        }
        #rd_tap_1:checked ~ .content_area .b1 .sub_banner,
        #rd_tap_2:checked ~ .content_area .b2 .sub_banner
        {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.3s;
        }
        
        .item_img
        {
            width: 100%;
        }
        .discount
        {
            background-color: #000;
            color: #fff;
            font-size: 15px;
            padding: 4px;
            position: absolute;
            top: 0;
            right: 0;
            transform: translateY(-28px);
        }
        .item:hover .discount
        {
            transform: translateY(0px);
            transition: all 0.3s;

        }
        .item:hover .item_img
        {
            transform: scale(1.1);
            transition: all 0.3s;
        }
        @media screen and (max-width: 768px) {
            .content_area{width: 750px;}
            .item{width: calc((100% - 10px * 2 * 2) / 2);}
            .menu{display: none;}
            .hamburger{display: block;}
            .item_box_position{width: 700px; height: 900px;}
        }
        @media screen and (max-width: 480px) {
            .content_area{width: 470px;}
            .item{width: calc((95% - 10px * 2));}
            .menu{display: none;}
            .hamburger{display: block;}
            .item_box_position{width: 470px; height: 2000px;}
        }
        .popup
        {
            width: 300px;
            height: 400px;
            border: 1px solid #777;
            overflow: hidden;
            background-color: #eee;
            position: fixed;
            top: 170px;
            left: 10px;
        }
        #cb_close_off:checked ~ .popup
        {
            /* display: none; */
            transform: translateX(-200%);
            opacity: 0;
            transition: transform 0.5s cubic-bezier(.75,-0.29,.83,.67), opacity 1s;
        }
        .popup_main
        {
            width: 100%;
            height: 300px;
            border-bottom: 1px solid;
        }
        .popup_main_img
        {
            width: 100%;
            height: 300px;
            position: absolute;
            top: 0;
            left: 0;
            transform: translateX(100%);
            transition: all 0.5s;
        }
        .p1
        {
            background: url(./img/반응형/iDeco/popup4.png) no-repeat center / cover;
        }
        .p2
        {
            background: url(./img/반응형/iDeco/popup5.png) no-repeat center / cover;
        }
        .p3
        {
            background: url(./img/반응형/iDeco/popup6.png) no-repeat center / cover;
        }
        .label_popup
        {
            width: calc((100%) / 3);
            height: 100px;
            float: left;
            border-right: 1px solid #777;
            box-sizing: border-box;
        }
        .label_popup:last-child
        {
            border: none;
        }
        .popup_img
        {
            width: 100%;
            position: relative;
        }
        #rd_popup_1:checked ~ .popup .p1,
        #rd_popup_2:checked ~ .popup .p2,
        #rd_popup_3:checked ~ .popup .p3
        {
            transform: translateX(0);
        }
        footer
        {
            width: 100%;
            height: 200px;
            position: relative;
            background-color: #000;
        }
        .footer
        {
            width: 100%;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: #fff;
            display: none;
        }
        .footer > p
        {
            pointer-events: none;
        }
        #rd_footer_1:checked ~ footer .f1,
        #rd_footer_2:checked ~ footer .f2,
        #rd_footer_3:checked ~ footer .f3
        {
            display: block;
            animation: footer_anm 1s;
        }
        @keyframes footer_anm {
            0%{color: #000;}
            100%{color: #fff;}
        }
    </style>
</head>
<body>

                <img src="./img/반응형/iDeco/popup6.png" alt="" class="popup_img">
            </label>
        </div>
    </div>
</body>
</html>
