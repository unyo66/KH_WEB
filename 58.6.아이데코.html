    <link rel="stylesheet" href="./css/common.css">
    <style>
        input
        {
            display: none;
        }
        .top_banner
        {
            width: 100%;
            height: 40px;
            background-color: #444;
            display: none;
        }
        #cb_on:checked ~ .top_banner
        {
            display: block;
        }
        #cb_off:checked ~ .wrap
        {
            top: 0;
        }
        .label_top
        {
            width: 40px;
            height: 40px;
            background-color: #000;
            float: right;
        }
        .wrap
        {
            width: 100%;
            /* margin: 0 auto; */
            border: 1px solid;
            overflow: hidden;
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.5s;
        }
        .header
        {
            width: 100%;
            height: 140px;
        }
        .setting_bar
        {
            height: 40px;
            border: 1px solid;
        }
        .setting
        {
            margin: 10px;
            float: right;
        }
        .logo
        {
            margin-top: 10px;
            margin-left: 20px;
        }
        .menu_box
        {
            height: 100px;
            border: 1px solid;
        }
        .menu_bar
        {
            width: 40%;
            height: 40px;
            margin-top: 30px;
            float: right;
            border: 1px solid;
            display: flex;
            overflow: hidden;
        }
        .menu
        {
            width: calc(100% / 4);
            height: 40px;
            text-align: center;
        }
        .menu p
        {
            transform: translateY(-8px);
            transition: all 0.3s;
        }
        .menu:hover p
        {
            transform: translateY(-45px);
        }
        .main_banner
        {
            width: 100vw;
        }
        .title_bar
        {
            overflow: hidden;
        }
        .main_title
        {
            width: 250px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            float: left;
        }
        .tap
        {
            width: 80px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-bottom: 5px solid transparent;
            float: right;
        }
        .tap:hover
        {
            border-bottom: 5px solid #aaa;
        }
        #rd_1:checked ~ .wrap .b2,
        #rd_2:checked ~ .wrap .b1
        {
            display: none;
        }
        #rd_1:checked ~ .wrap .t1,
        #rd_2:checked ~ .wrap .t2
        {
            border-bottom: 5px solid #666;
        }
        .item
        {
            width: calc((100% - 10px * 2 * 4) / 4);
            margin: 10px;
            position: relative;
            float: left;
            font-size: 0;
            overflow: hidden;
        }
        .item_img
        {
            width: 100%;
        }
        .discount
        {
            background-color: #faa;
            font-size: 15px;
            position: absolute;
            top: 0;
            right: 0;
            transform: translateY(-18px);
            transition: all 0.3s;
        }
        .item:hover .discount
        {
            transform: translateY(0px);
        }
        @media screen and (max-width: 768px) {
            .item
        {
            width: calc((100% - 10px * 2 * 2) / 2);
        }
        .popup
        {
            width: 400px;
            height: 400px;
            border: 1px solid;
            background-color: #faa;
            position: fixed;
            top: 30px;
            left: 10px;
        }
        }
    </style>
</head>
