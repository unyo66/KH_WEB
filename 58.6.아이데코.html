<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        body
        {
            background-color: #eee;
        }
        input
        {
            display: none;
        }
        .content_area
        {
            width: 1300px;
            /* margin: 0 auto; */
            /* border: 1px solid; */
            overflow: hidden;
            /* position: absolute;
            top: 40px;
            left: 50%; */
            transform: translateX(0%);
        }
        .top_banner
        {
            width: 100%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #000;
            color: #fff;
            display: none;
            position: relative;
        }
        #rd_close_on:checked ~ .top_banner
        {
            display: block;
        }
        #rd_close_off:checked ~ .content_area
        {
            top: 0;
            transition: all 0.5s;
        }
        .label_close
        {
            width: 40px;
            height: 20px;
            background-color: #000;
            color: #fff;
            text-align: center;
            position: absolute;
            top: 0px;
            right: 0px;
            z-index: 10;
        }
        .label_close:hover
        {
            cursor: pointer;
        }
        .header
        {
            width: 100%;
            height: 140px;
        }
        .setting_bar
        {
            height: 40px;
            /* border: 1px solid; */
        }
        .setting
        {
            padding: 10px;
            float: right;
        }
        .hamburger
        {
            width: 30px;
            height: 30px;
            float: right;
            padding: 5px;
            background-color: #aaa;
        }
        .hamburger_inner
        {
            width: 30px;
            height: 3px;
            background-color: #000;
            margin: 5px 0;
        }
        .hamburger:hover
        {
            cursor: pointer;
        }
        .hamburger_popup
        {
            width: 200px;
            height: 300px;
            border: 1px solid;
            background-color: #000;
            position: absolute;
            top: 40px;
            right: 0;
            transform: translateX(100%);
            transition: all 0.5s;
        }
        #cb_hamburgur:checked ~ .content_area .hamburger_popup
        {
            transform: translateX(0);
        }
        .logo
        {
            width: 200px;
            margin-top: 0px;
            margin-left: 20px;
        }
        .menu_box
        {
            height: 100px;
            /* border: 1px solid; */
        }
        .menu_bar
        {
            height: 40px;
            margin-top: 30px;
            float: right;
            /* border: 1px solid; */
            display: flex;
            flex-direction: row-reverse;
            overflow: hidden;
        }
        .menu
        {
            /* width: calc(100% / 4); */
            height: 40px;
            padding: 0 20px;
        }
        .menu p
        {
            transform: translateY(-8px);
            transition: all 0.3s;
        }
        .menu:hover p
        {
            transform: translateY(-45px);
        }
        .main_banner
        {
            width: 100vw;
        }
        .title_bar
        {
            overflow: hidden;
        }
        .main_title
        {
            width: 360px;
            height: 40px;
            line-height: 40px;
            font-size: 30px;
            text-align: center;
            float: left;
        }
        .label_tap
        {
            width: 80px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-bottom: 5px solid transparent;
            float: right;
        }
        .label_tap:hover
        {
            border-bottom: 5px solid #ddd;
            cursor: pointer;
        }
        #rd_tap_1:checked ~ .content_area .b2,
        #rd_tap_2:checked ~ .content_area .b1
        {
            display: none;
        }
        #rd_tap_1:checked ~ .content_area .t1,
        #rd_tap_2:checked ~ .content_area .t2
        {
            border-bottom: 5px solid #222;
        }
        .sub_banner
        {
            width: 100%;
            padding: 10px;
        }
        .item_box
        {
            overflow: hidden;
        }
        .item
        {
            width: calc((100% - 10px * 2 * 4) / 4);
            margin: 10px;
            position: relative;
            float: left;
            font-size: 0;
            overflow: hidden;
        }
        .item_img
        {
            width: 100%;
            transition: all 0.3s;
        }
        .discount
        {
            background-color: #000;
            color: #fff;
            font-size: 15px;
            padding: 4px;
            position: absolute;
            top: 0;
            right: 0;
            transform: translateY(-26px);
            transition: all 0.3s;
        }
        .item:hover .discount
        {
            transform: translateY(0px);
        }
        .item:hover .item_img
        {
            transform: scale(1.1);
        }
        @media screen and (max-width: 768px) {
            .content_area{width: 700px;}
            .item{width: calc((100% - 10px * 2 * 2) / 2);}
        }


        .popup
        {
            width: 300px;
            height: 400px;
            border: 1px solid;
            overflow: hidden;
            background-color: #fafafa;
            position: fixed;
            top: 170px;
            left: 10px;
        }
        #cb_close_off:checked ~ .popup
        {
            display: none;
        }
        .popup_main
        {
            width: 100%;
            height: 300px;
            border-bottom: 1px solid;
        }
        .popup_main_img
        {
            width: 100%;
            height: 300px;
            position: absolute;
            top: 0;
            left: 0;
            transform: translateX(100%);
            transition: all 0.5s;
        }
        .p1
        {
            background: url(./img/반응형/iDeco/popup4.png) no-repeat center / cover;
        }
        .p2
        {
            background: url(./img/반응형/iDeco/popup5.png) no-repeat center / cover;
        }
        .p3
        {
            background: url(./img/반응형/iDeco/popup6.png) no-repeat center / cover;
        }
        .label_popup
        {
            width: calc((100%) / 3);
            height: 100px;
            float: left;
            border-right: 1px solid;
            box-sizing: border-box;
        }
        .label_popup:last-child
        {
            border: none;
        }
        .popup_img
        {
            width: 100%;
            position: relative;
        }
        #rd_popup_1:checked ~ .popup .p1,
        #rd_popup_2:checked ~ .popup .p2,
        #rd_popup_3:checked ~ .popup .p3
        {
            transform: translateX(0);
        }
        .footer
        {
            width: 100%;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: #fff;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <input type="radio" name="rd_tap" id="rd_tap_1" checked>
        <input type="radio" name="rd_tap" id="rd_tap_2">
        <input type="radio" name="rd_close" id="rd_close_on" checked>
        <input type="radio" name="rd_close" id="rd_close_off">
        <input type="checkbox" name="cb_close" id="cb_close_off">
        <input type="radio" name="rd_popup" id="rd_popup_1" checked>
        <input type="radio" name="rd_popup" id="rd_popup_2">
        <input type="radio" name="rd_popup" id="rd_popup_3">
        <input type="checkbox" name="cb_hamburgur" id="cb_hamburgur">
        <div class="top_banner">
            프론트엔드 과정에 오신 걸 환영합니다.
            <label for="rd_close_off" class="label_close">X</label>
        </div>
        <div class="content_area">
            <div class="header">
                <div class="setting_bar">
                    <label for="cb_hamburgur" class="hamburger">
                        <div class="hamburger_inner"></div>
                        <div class="hamburger_inner"></div>
                        <div class="hamburger_inner"></div>
                    </label>
                    <a href="#"><div class="setting">회원가입</div></a>
                    <a href="#"><div class="setting">로그인</div></a>
                </div>
                <div class="menu_box">
                    <a href="#"><img src="./img/반응형/iDeco/logo.png" alt="logo" class="logo"></a>
                    <div class="menu_bar">
                        <a href="#" class="menu"><p>회사소개</p><p>introduce</p></a>
                        <a href="#" class="menu"><p>포트폴리오</p><p>portfolio</p></a>
                        <a href="#" class="menu"><p>커뮤니티</p><p>community</p></a>
                        <a href="#" class="menu"><p>리뷰</p><p>review</p></a>
                    </div>
                </div>
            </div>
            <div class="main">
                <img src="./img/반응형/iDeco/main_banner1.jpg" alt="main_banner" class="main_banner">
                <div class="title_bar">
                    <div class="main_title">카테고리별 <b>인기상품</b>입니다.</div>
                    <label for="rd_tap_2" class="label_tap t2">중분류02</label>
                    <label for="rd_tap_1" class="label_tap t1">중분류01</label>
                </div>
                <div class="item_box b1">
                    <img src="./img/반응형/iDeco/tab_1_1.jpg" alt="sub_banner" class="sub_banner">
                    <a href="#" class="item">
                        <img src="./img/반응형/iDeco/tab_1_2.jpg" alt="item_img" class="item_img">
                        <div class="discount">10%</div>
                    </a>
                    <a href="#" class="item">
                        <img src="./img/반응형/iDeco/tab_1_2.jpg" alt="item_img" class="item_img">
                        <div class="discount">10%</div>
                    </a>
                    <a href="#" class="item">
                        <img src="./img/반응형/iDeco/tab_1_2.jpg" alt="item_img" class="item_img">
                        <div class="discount">10%</div>
                    </a>
                    <a href="#" class="item">
                        <img src="./img/반응형/iDeco/tab_1_2.jpg" alt="item_img" class="item_img">
                        <div class="discount">10%</div>
                    </a>
                </div>
                <div class="item_box b2">
                    <img src="./img/반응형/iDeco/tab_2_1.jpg" alt="sub_banner" class="sub_banner">
                    <a href="#" class="item">
                        <img src="./img/반응형/iDeco/tab_1_3.jpg" alt="item_img" class="item_img">
                        <div class="discount">10%</div>
                    </a>
                    <a href="#" class="item">
                        <img src="./img/반응형/iDeco/tab_1_3.jpg" alt="item_img" class="item_img">
                        <div class="discount">10%</div>
                    </a>
                    <a href="#" class="item">
                        <img src="./img/반응형/iDeco/tab_1_3.jpg" alt="item_img" class="item_img">
                        <div class="discount">10%</div>
                    </a>
                    <a href="#" class="item">
                        <img src="./img/반응형/iDeco/tab_1_3.jpg" alt="item_img" class="item_img">
                        <div class="discount">10%</div>
                    </a>
                </div>
            </div>
            <div class="hamburger_popup">
                hihi
            </div>
            <div class="footer">
                i Deco all right reserved.
            </div>
        </div>
        <div class="popup">
            <label for="cb_close_off" class="label_close">닫기</label>
            <div class="popup_main">
                <div class="popup_main_img p1"></div>
                <div class="popup_main_img p2"></div>
                <div class="popup_main_img p3"></div>
            </div>
            <label for="rd_popup_1" class="label_popup">
                <img src="./img/반응형/iDeco/popup4.png" alt="" class="popup_img">
            </label>
            <label for="rd_popup_2" class="label_popup">
                <img src="./img/반응형/iDeco/popup5.png" alt="" class="popup_img">
            </label>
            <label for="rd_popup_3" class="label_popup">
                <img src="./img/반응형/iDeco/popup6.png" alt="" class="popup_img">
            </label>
        </div>
    </div>
</body>
</html>
