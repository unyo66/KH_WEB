<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 5px solid;
            margin: 100px 300px;

            position: relative;
        }
        .child {
            position: absolute;
            left: 50%;
            top: 50%;

            /* 자기 자신의 크기의 절반만큼 왼쪽, 위쪽으로 이동 */
            transform: translate(-50%,-50%);
        }
        .blue { 
            width: 100px;
            height: 100px;
            background-color: blue;
            opacity: 0.5;
        }
        .red { 
            width: 250px;
            height: 250px;
            background-color: red;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="box">

        <div class="child blue"></div>

    </div>

    <div class="box">

        <div class="child red"></div>

    </div>
</body>
</html>
