<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            그라디언트 : 색이 점점 바뀌는것
                1) 직선 : linear-gradient(방향, 시작색, 끝색)
                        방향 - 기본(위-아래)
                        사방값 - top, bottom, left, right
                        각도 - deg

                2) 원 : radial-gradient(중앙색, 바깥색)
                        모양 - ellipse(타원형, 기본), circle(원)
                        중심점 위치 - closest-side at x% y%
                                - farthest-side
        */
        .linear
        {
            display: inline-block;
            width: 300px;
            height: 300px;
            border: 1px solid;
            margin-right: 50px;
            /* background: linear-gradient(red, blue); */
            /* background: linear-gradient(to right bottom, red, blue); */
            /* background: linear-gradient(135deg, red, blue); */
            background: linear-gradient(to right, yellow, orange 20%, red 40%, black 50%, blue, skyblue);
        }
        .radial
        {
            display: inline-block;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 1px solid;
            background: radial-gradient(farthest-side at 50% 50%, red, orange, yellow, green, blue, navy, purple);
        }
    </style>
</head>
<body>
    <div class="linear"></div>
    <div class="radial"></div>
</body>
</html>
