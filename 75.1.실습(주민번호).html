    <script>
        let t1 = document.getElementsByClassName("txt_1")[0];
        let t2 = document.getElementsByClassName("txt_2")[0];

        t1.addEventListener("keyup", function(){

        btn.addEventListener("click", function(){

            if (tmp[0].value.length == qty[0] && tmp[1].value.length == qty[1] && isNum(tmp) == 0)
            {
                alert("YES");
            }
            else
            {
                alert("NO");
            }
        });

        function isNum(tmp)
        {
            let tChk = 0;
            let tIndex = tmp.length - 1;
            while (tIndex >= 0)
            {//input창 수량에 따라 반복
                if (tChk == 0)
                {//플래그가 0일 경우 반복하지 않고 종료
                    for (let i = 0; i < tmp[tIndex].length; i++)
                    {//각 input창 텍스트 길이만큼 검사
                        if (!(tmp[tIndex].value[i] >= 0 || tmp[tIndex].value[i] <= 9))
                        {//각 자리가 숫자가 아니면 플래그 1로 변경
                            tChk = 1;
                        }
                    }
                }
                tIndex--;
            }
            return tChk;
        }
