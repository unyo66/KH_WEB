<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="./css/common.css">
    <style>
        /* 
            기본 : 1024 ~ 여백
            1000 ~ 1024 꽉차게
            500 ~ 1000 article 2칸, aside 높이 article 2칸만큼 알아서 적용
            ~ 500 article 1칸/여백없음, aside 높이 변경
        */
        .wrap
        {
            max-width: 1024px;
            width: 100%;
            margin: 0 auto;
        }
        .wrap *
        {
            box-sizing: border-box;
            border: 1px solid;
            /* box-shadow: 0 0 0 1px #000; */
        }
        header
        {
            width: 100%;
            height: 150px;
        }
        nav
        {
            width: 100%;
            height: 50px;
        }
        main
        {
            display: flex;
        }
        aside
        {
            width: 20%;
        }
        section
        {
            width: 60%;
            display: flex;
            justify-content: space-around;
        }
        article
        {
            width: calc((100% - (1% * 2 * 3)) / 3);
            height: 250px;
            margin: 1%;
        }
        footer
        {
            width: 100%;
            height: 100px;
        }
        @media screen and (min-width: 500px) and (max-width: 1000px) {
            section
            {
                flex-wrap: wrap;
            }
            article{
            width: calc((100% - 1% * 2 * 2) / 2);
            }
        }
        @media screen and (min-width: 0) and (max-width: 500px) {
            section
            {
                flex-wrap: wrap;
                padding: 0;
            }
            article{
            width: 100%;
            margin: 0;
            }
        }

    </style>
</head>
<body>
    <div class="wrap">
        <header></header>
        <nav></nav>
        <main>
            <aside></aside>
            <section>
                <article></article>
                <article></article>
                <article></article>
            </section>
            <aside></aside>
        </main>
        <footer></footer>
    </div>
</body>
</html>
