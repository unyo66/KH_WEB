<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            width: 1000px;
            height: 1000px;
            border: 1px solid;
            position: relative;
        }
        .sticky
        {
            width: 30px;
            height: 30px;
            background-color: red;
            position: absolute;
            top: -300px;
            left: -300px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="sticky"></div>
    </div>
    <script>
        let box = document.getElementsByClassName("box")[0];
        box.addEventListener("mouseover", function(){colorChange()});
        box.addEventListener("mousemove", function(){colorChange()});
        box.addEventListener("mousemove", function(){stick2mouse(event.offsetX, event.offsetY)});
        var i = 0;
        var updown = 0;
        function colorChange()
        {
            let colorArr = ["black", "gray", "white", "gray"];
            document.getElementsByClassName("sticky")[0].style.background = `rgb(${i}, ${i}, ${i})`;
            if (i == 254)
            {
                updown = 1;
            }
            else if (i == 0)
            {
                updown = 0;
            }
            if (updown == 0 && i != 254)
            {
                i += 2;
            }
            else if (updown == 1 && i != 0)
            {
                i -= 2;
            }
        }

        function stick2mouse(x, y)
        {
            // console.log(x + " " + y);
            document.getElementsByClassName("sticky")[0].style.top = y + "px";
            document.getElementsByClassName("sticky")[0].style.left = x + "px";
            // document.getElementsByClassName("sticky")[0].style.background = "blue";
        }
    </script>
</body>
</html>
