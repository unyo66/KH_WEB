<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문열기2</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .outline
        {
            width: 500px;
            height: 700px;
            border-left: 1px solid;
            border-right: 1px solid;
            margin: 10px auto;
            padding-top: 100px;
            padding-bottom: 100px;
        }
        .box
        {
            width: 500px;
            height: 500px;
            position: relative;
            perspective: 1000px;
        }
        .door
        {
            width: 50%;
            height: 100%;
            background-color: #000;
            position: absolute;
            top: 0;
            transition: all 1s;
        }
        .left
        {
            left: 0;
            transform-origin: left;
        }
        .right
        {
            right: 0;
            transform-origin: right;
        }
        .box:hover .left
        {
            transform: rotateY(-90deg);
            transition: all 1s;
        }
        .box:hover .right
        {
            transform: rotateY(90deg);
            transition: all 1s;
        }
    </style>
</head>
<body>
    <div class="outline">
        <div class="box">
            <div class="door left"></div>
            <div class="door right"></div>
        </div>
    </div>
</body>
</html>
