<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .box
        {
            width: 640px;
            height: 425px;
            
            color: #eee;
            text-shadow: 0 0 2px #fff;
            position: absolute;
            top: 0;
            left: -5%;
            overflow: hidden;
            border: 1px solid #000;
        }
        .photo
        {
            width: 105%;
            height: 105%;
            position: absolute;
            top: 0;
            left: 0;
            background: url(./img/트랜지션/coffee.jpg) no-repeat;
            transition: all 1s;
        }
        .cover
        {
            width: 95%;
            height: 100px;
            position: absolute;
            top: 40%;
            left: 5%;
            background-color: rgba(3, 3, 3, 0.5);
            transition: all 1s;
            transition-delay: 0.2s;
        }
        .title
        {
            font-size: 42px;
            line-height: 425px;
            position: absolute;
            top: 0;
            left: 12%;
            transition: all 1s;
        }
        .title_before
        {
            transition-delay: 0.3s;
        }
        .title_after
        {
            top: 5%;
            font-size: 25px;
            opacity: 0;
        }
        .article_box
        {
            position: absolute;
            bottom: -20%;
            left: 12%;
            opacity: 0;
            transition: all 1s;
        }
        .article
        {
            font-size: 18px;
        }
        .who
        {
            font-size: 12px;
            display: inline-block;
            padding: 20px;
        }
        .box:hover .photo
        {
            left: 5%;
        }
        .box:hover .cover
        {
            height: 100%;
            top: 0;
            transition: all 1s;
        }
        .box:hover .title_before
        {
            top: -15%;
            opacity: 0;
            transition: all 1s;
            transition-delay: none;
        }
        .box:hover .title_after
        {
            top: -5%;
            opacity: 1;
            transition: all 0.8s;
            transition-delay: 0.3s;
        }
        .box:hover .article_box
        {
            bottom: 5%;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="photo"></div>
        <div class="cover"></div>
        <div class="title title_before">Jonh&Matt Coffee Roasters</div>
        <div class="title title_after">역삼동에서 제일 맛있는 커피</div>
        <div class="article_box">
            <div class="article">"맛은 굉장히 안정적이야"<div class="who">태조 이성계</div></div>
            <div class="article">"I love it, you love it, we love it"<div class="who">Psy</div></div>
            <div class="article">"美美"<div class="who">判官 包靑天</div></div>
        </div>
    </div>
</body>
</html>
