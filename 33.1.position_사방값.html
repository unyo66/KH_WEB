<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            사이즈 중앙정렬하는 법
                1) 사이즈 주고
                2) 사이즈 없이 사방값만으로
        */
        body
        {
            margin: 0;
        }
        .pink
        {
            width: 300px;
            height: 300px;
            background-color: #faa;
            position: relative;
        }
        .blue
        {
            /* width: 100px;
            height: 100px; */
            background-color: blue;
            position: absolute;
            /* top: calc(100% / 3);
            left: calc(100% / 3); */
            top: calc(100% / 3);
            left: calc(100% / 3);
            right: calc(100% / 3);
            bottom: calc(100% / 3);
        }
    </style>
</head>
<body>
    <div class="pink">
        <div class="blue"></div>
    </div>
</body>
</html>
