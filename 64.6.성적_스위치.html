<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input1 = Number(prompt("과목1 점수"));
        while (input1 < 0 || input1 > 100)
        {
            input1 = Number(prompt("과목1 다시!"));
        }
        let input2 = Number(prompt("과목2 점수"));
        while (input2 < 0 || input2 > 100)
        {
            input2 = Number(prompt("과목2 다시!"));
        }
        let input3 = Number(prompt("과목3 점수"));
        while (input3 < 0 || input3 > 100)
        {
            input3 = Number(prompt("과목3 다시!"));
        }
        let sum = input1 + input2 + input3;
        let avg = (sum / 3).toFixed(2);
        let grd;
        switch(Math.floor(avg / 10))
        {
            case 10 :
            case 9 :
                grd = "A";
                break;
            case 8 :
                grd = "B";
                break;
            case 7 :
                grd = "C";
                break;
            case 6 :
                grd = "D";
                break;
            default :
                grd = "F";
        }
        document.write(`총점은 ${sum}입니다.<br>`);
        document.write(`평균은 ${avg}입니다.<br>`);
        document.write(`등급은 ${grd}입니다.<br>`);
    </script>
</body>
</html>
