<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function comma(n)
        {
            let com;
            if (String(n).length % 3 == 0)
            {
                com = Math.floor(String(n).length / 3) - 1;
            }
            else
            {
                com = Math.floor(String(n).length / 3);
            }
            let count = String(n).length + com;
            let retArr = new Array(count);
            let j = 0;
            for (let i = 0; i < retArr.length; i++)
            {
                if (count % 4 == 0)
                {
                    retArr[i] = ",";
                }
                else
                {
                    retArr[i] = String(n)[j];
                    j++;
                }
                count--;
            }
            return retArr.join("");
        }
        document.write(comma(1000000));
    </script>
</body>
</html>
