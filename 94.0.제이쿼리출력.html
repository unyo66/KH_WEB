<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        .box {
            width: 100px;
            height: 50px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <input type="text" class="txt">
    
<script>
    
    $(document).ready(function(){
        // document.getElementsByClassName('box')[0].innerHTML = "hello world";
        $('.box').html("<h3>헬로 월드</h3>");

        // document.getElementsByClassName('box')[0].innerText = "hello world";
        // $('.box').text("<h3>헬로 월드2</h3>");

        document.getElementsByClassName('txt')[0].value = "헬로 월드";
        $('.txt').val("헬로 월드2")
    });
</script>
</body>
</html>
