<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            여백 : 상속x
                margin : 바깥쪽 여백
                padding : 안쪽 여백
                 -> 순서는 위부터 시계방향
                 -> 1234 순서에서 4가 없다면 1232로 적용, 34가 없다면 1212로 적용

                box-sizing : border-box;
                padding이 늘어나더라도 box가 늘어나지 않게 함
                정해진 사이즈에 맞춰 border를 그리고 그 안에 컨텐츠 제한

                (block레벨만) 자식을 부모 가운데에 정렬
        */
        body
        {
            margin: 0;
        }
        .box1
        {
            width: 100px;
            height: 100px;
            background-color: #ff9900;
            border: 1px solid;
            /* margin: 50px 100px; */
        }

        .box2
        {
            width: 104px;
            height: 104px;
            background-color: #ff9900;
            border: 1px solid;
            padding: 50px;
            box-sizing: border-box;
        }
        span
        {
            background-color: #f00;
        }
        .box3
        {
            width: 300px;
            height: 300px;
            background: #ffaaaa;
            margin: 0 auto;
        }
        .box4
        {
            background: #f00;
            width: 100%;
            padding: 50px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1">o</div>
    <div class="box1">o</div>
    <div class="box2"><span>oooo</span></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
