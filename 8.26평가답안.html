<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            margin: 0;
        }
        .table_upper
        {
            width: 400px;
        }
        .text_title
        {
            width: 80%;
        }
        textarea
        {
            width: 81%;
        }
        .button_submit
        {
            margin-top: 20px;
            margin-left: 60px;
        }

        .middle_line
        {
            width: 100%;
            height: 2px;
            background-color: #ddd;
            margin: 25px 0;
        }
        
        .table_downer {
            width: 100%;
            border: 1px solid;
        }
        .table_downer th,
        .table_downer td
        {
            border: 1px solid #000;
        }
        .table_downer td
        {
            background-color: rgb(253, 255, 214);
        }
        .tr_upper
        {
            background-color: rgb(243, 158, 124);
            color: #fff;
            height: 40px;
        }
        .tr_downer
        {
            background-color: rgb(243, 158, 124);
            color: #fff; 
        }
        .button_shortcut
        {
            width: 100%;
        }
    </style>
</head>
<body>
<div id="wrap">
    <form action="insert.no" method="post">
        <fieldset>
            <legend>공지사항 작성하기</legend>
            <table class="table_upper">
                <tbody>
                    <tr>
                        <th>제목</th>
                        <td>
                            <input type="text" name="title" class="text_title" placeholder="제목을 입력하시오.">
                        </td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td>
                            <textarea name="content" cols="30" rows="10" placeholder="내용을 입력하시오."></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>첨부파일</th>
                        <td>
                            <input type="file" name="uploadFile">
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td><input type="submit" class="button_submit" value="작성하기"></td>
                    </tr>
                </tbody>
            </table>         
        </fieldset>
    </form>

    <div class="middle_line"></div>

    <table class="table_downer">
        <colgroup>
            <col style="width: 30px;">
            <col style="width: 380px;">
            <col style="width: 50px;">
            <col style="width: 100px;">
            <col style="width: 100px;">
            <col style="width: 40px;">
        </colgroup>
        <tbody>
            <tr class="tr_upper">
                <th>번호</th>
                <th colspan="2">제목</th>
                <th>작성자</th>
                <th>작성인</th>
                <th>조회수</th>
            </tr>
            <tr>
                <td>9</td>
                <td>공지사항 제목9</td>
                <td><input type="button" class="button_shortcut" value="바로가기"></td>
                <td>user01</td>
                <td>2021-03-29</td>
                <td>34</td>
            </tr>
            <tr>
                <td>6</td>
                <td>공지사항 제목6</td>
                <td><input type="button" class="button_shortcut" value="바로가기"></td>
                <td>answ445</td>
                <td>2021-03-12</td>
                <td>67</td>
            </tr>
            <tr>
                <td>3</td>
                <td>공지사항 제목3</td>
                <td><input type="button" class="button_shortcut" value="바로가기"></td>
                <td>testg12</td>
                <td>2021-03-01</td>
                <td>98</td>
            </tr>
            <tr>
                <td>2</td>
                <td>공지사항 제목2</td>
                <td><input type="button" class="button_shortcut" value="바로가기"></td>
                <td>palwe3</td>
                <td>2021-01-02</td>
                <td>85</td>
            </tr>
            <tr>
                <td>1</td>
                <td>공지사항 제목1</td>
                <td><input type="button" class="button_shortcut" value="바로가기"></td>
                <td>xml23</td>
                <td>2001-12-24</td>
                <td>124</td>
            </tr>
            <tr class="tr_downer">
                <th colspan="4">전체공지사항 갯수</th>
                <th colspan="2">5개</th>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
