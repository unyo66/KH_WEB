<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /*
        border: 테두리 

            *1) border-width: 테두리 두께
                             단위 - px
                    border-top-width
                    border-right-width
                    border-bottom-width
                    border-left-width
                    
                             
            *2) border-style: 선 스타일
                            실선: solid
                            점선: dotted
                            절취선: dashed
                            이중선: double
                            없음: none
                        *1번 없이 사용하면 두께 1px로 나오긴 한다.
                    border-top-style
                    border-right-style
                    border-bottom-style
                    border-left-style
                        
            3) border-color: 색 관련
                    border-top-color
                    border-right-color
                    border-bottom-color
                    border-left-color

        *한방*
            border: width  style  color

            4) border-radius:한방에 포함 안됨 
                             테두리 깍기(둥글게)
                             단위 - px, %
                             절반 이상은 줘도 소용 없다.

    */
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;

            border-radius: 60%;

            /* border-width: 5px; */
            /* border-style: solid; */
            /* border-color: blue; */

            /* border:  red solid 10px;
            box-sizing: border-box; */

            /* border-top-width: 10px;
            border-top-style: solid;
            border-top-color: red;

            border-bottom-width: 5px;
            border-bottom-style: dashed;
            border-bottom-color: blue; */
        }

        .txt { 
            border: 1px solid #222;
            border-radius: 10px;
        
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <input type="text">
    <input type="text" class="txt">
</body>
</html>
