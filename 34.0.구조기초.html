<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        구조 : 대부분 3단/4단
            헤더 : 로고, 서치바, 로그인 등
            메뉴 : 네비게이션바, 메뉴바, 헤더에 포함해도 됨
            본문 : 실제로 필요한 정보, 컨텐츠
            푸터 : 회사나 사이트의 정보

        css 작업 시 html 구조 순서에 따라 작성하면 좋음

        시멘틱 태그 - HTML5에서 추가된 태그 : <header>, <main>, <footer>
                기본적으로 div와 같음
                사람, 기기에서 태그 이름만으로 해당 요소가 어디 부분인지 구분하기 쉽게 해줌
                
                종류
                **1) main : 본문의 중요한 부분을 명시, 기존의 wrap을 대체
                **2) header : 화면 상단, 각 섹션의 상단
                *3) nav : 네이게이션바,메뉴바
                    GNB(global) : 다수 페이지에서 똑같이 나오는 메뉴바
                    LNB(local) : 페이지마다 다르게 나오는 메뉴바
                *4) section : 본문(container, main...)
                5) article : section 내에서
                6) aside : 화면 좌우
                **7) footer : 화면 하단, 각 섹션의 하단

    -->

    <progress></progress>
</body>
</html>
