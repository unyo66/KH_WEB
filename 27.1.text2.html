<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            white-space : 공백처리
                normal : 기본값, 알아서 줄바꿈
                **nowrap : 공백을 한 칸으로 표시, 줄바꿈x
                pre : 공백 그대로 표시, 줄바꿈x
                pre-line : 공백을 한 칸으로 표시, 알아서 줄바꿈
                pre-wrap : 공백 그대로 표시, 알아서 줄바꿈

            letter-spacing : 자간
            word-spacing : 어간
            word-break : 단어 쪼개서 공간 채우기
            line-height : 행간(위아래로)

            overflow : hidden : 넘치면 숨김
            text-overflow : ellipsis : 넘치면 ...
        */

        .box
        {
            width: 80%;
            /* height: 100px; */
            background-color: #faa;

            /* white-space: nowrap; */
            letter-spacing: 15px;
            word-break: break-all;
            line-height: 2;
        }
    </style>
</head>
<body>
    <div class="box">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odio nostrum magnam quam quas minus nemo sint minima asperiores numquam tempore quod, nam eum iure, corrupti laudantium maxime dicta id quia? 전능하신 아카라트여 영원한 빛으로 날 보호하소서 거룩하신 지혜로 날 이끄시고 내 가는 길 어둠에 싸여 있어도 신성한 빛으로 내 영혼을 이끄소서
    </div>
</body>
</html>
