<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { margin: 0;}
        .notice_box {
            width: 400px;
            /* background-color: pink; */
        }
        .n_row {
            overflow: hidden;
            /* height: 30px;
            line-height: 30px; */
            margin: 5px 0;
        }
        .n_title {
            width: 100px;
            text-align: center;
            float: left;

            /* border: 1px solid;
            box-sizing: border-box; */
        }
        .n_body {
            width: calc(100% - 100px);
            height: 100%;
            float: left;

        }
        .n_body > input {
            width: 100%;
            height: 100%;
            box-sizing: border-box;

            padding: 0 5px;

            outline: none;
        }
        .n_body > textarea {
            width: 100%;
            height: 150px;
            box-sizing: border-box;
            resize: none;
        }
        .btn_submit {
            text-align: center;
        }

        .board {
            width: 100%;
        }
        .btn_go {
            /* width: 100px; */
        }
        .btn_go > input {
            width: 100%;
        }
        .first_tr {
            background: salmon;
            color: #fff;
            height: 40px;
        }
        .last_tr {
            background: salmon;
            color: #fff; 
        }
    </style>
</head>
<body>
<div id="wrap">
    <form action="insert.no" method="post">
        <fieldset>
            <legend>공지사항 작성하기</legend>
    
            <div class="notice_box">
                <div class="n_row">
                    <div class="n_title">제목</div>
                    <div class="n_body">
                        <input type="text" name="title" placeholder="제목을 입력하시오">
                    </div>
                </div>
                <div class="n_row">
                    <div class="n_title">내용</div>
                    <div class="n_body">
                        <textarea name="content" placeholder="내용을 입력하시오"></textarea>
                         
                    </div>
                </div>
                
                <div class="n_row">
                    <div class="n_title">첨부파일</div>
                    <div class="n_body">
                        <input type="file" name="uploadFile">
                         
                    </div>
                </div>

                <div class="n_row btn_submit">
                    <input type="submit" value="작성하기">
                </div>
            </div>
            
        </fieldset>
    </form>
