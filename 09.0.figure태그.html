<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        figure태그(블록레벨) : html5에서 추가된 태그
        figcaption : figure 제목, 왼쪽 정렬, 코드 위치대로 나옴
    -->
    <figure>
        <figcaption>제목</figcaption>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fuga vel provident error, tempora laborum non perspiciatis exercitationem suscipit veritatis minus quibusdam obcaecati minima culpa blanditiis dolor quod quo cum reprehenderit?
        <figcaption>제목</figcaption>
    </figure>
</body>
</html>
