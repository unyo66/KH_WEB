<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./double_range.css">
    <script async src="./double_range.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            width: 500px;
            height: 300px;
            background-color: #ecf0f1;
        }
    </style>
</head>
<body>
    <form class="box">
        <div class="slider">
            <input type="range" id="input_left" min="1" max="100" value="1" />
            <input type="range" id="input_right" min="1" max="100" value="100" />
            <div class="track">
            <div class="selected_area"></div>
            <div class="thumb left"></div>
            <div class="thumb right"></div>
            </div>
        </div>
    </form>
</body>
</html>
