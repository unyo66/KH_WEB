<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        **placeholder : 필드에 힌트 표시(한글자라도 입력되면 사라짐)
        **autofocus : 자동으로 커서 포커스, 한 페이지에 여러번 사용하면 첫번째에 포커스
        readonly : 읽기 전용
        disabled : 비활성화
        required : form태그 안에서만 사용 가능, 해당 칸이 비어있으면 경고
        maxlength : 입력 가능한 글자수 제한
        minlength : form태그 안에서만 사용 가능, 입력 가능한 글자수 제한
        
        *checked : radio, checkbox에서만 사용 가능, 기본적으로 체크되어있게함       
    -->
    <input type="text" value="KH1" readonly>
    <br>
    <input type="text" value="KH1" disabled>
    <br>
    <form><input type="text" required>
    </form>
</body>
</html>
