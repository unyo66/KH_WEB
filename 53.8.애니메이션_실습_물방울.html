<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        #wrap { 
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .big_circle {
            width: 100vw;
            height: 100vw;
            border-radius: 50%;
            background: #000;

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%) scale(0);

            animation: big_circle 0.6s 0.6s forwards;
        }
        @keyframes big_circle {
            0% { transform: translate(-50%,-50%) scale(0); }
            100% { transform: translate(-50%,-50%) scale(2); }
        }
        .txt_box {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            
            /* background-color: pink; */
        }
        .circle {
            border-radius: 50%;
            position: absolute;
            background: #000;

            /* 크기: 1 -> 0.6 
               투명: 1 -> 0
            */
            transform: scale(1);
            opacity: 0;

        }

        .circle1 {
            width: 400px;
            height: 400px;

            position: absolute;
            left: -120px;
            top: -100px;

            animation: circle 0.6s forwards, flicker 0.6s forwards;
        }
        .circle2 {
            width: 200px;
            height: 200px;

            position: absolute;
            left: 300px;
            top: 100px;
            
            animation: circle 0.6s 0.1s forwards, flicker 0.6s 0.1s forwards;
        }
        .circle3 {
            width: 300px;
            height: 300px;

            position: absolute;
            right: 100px;
            bottom: 100px;
            
            animation: circle 0.6s 0.2s forwards, flicker 0.6s 0.2s forwards;
        }
        .circle4 {
            width: 150px;
            height: 150px;

            position: absolute;
            right: 100px;
            top: 150px;
            
            animation: circle 0.6s 0.3s forwards, flicker 0.6s 0.3s forwards;
        }
        .circle5 {
            width: 200px;
            height: 200px;

            position: absolute;
            left: 100px;
            bottom: 150px;
            
            animation: circle 0.6s 0.4s forwards, flicker 0.6s 0.4s forwards;
        }
        .circle6 {
            width: 200px;
            height: 200px;

            position: absolute;
            left: 300px;
            bottom: 50px;
            
            animation: circle 0.6s 0.5s forwards, flicker 0.6s 0.5s forwards;
        }
        @keyframes circle {
            0% {transform: scale(1); }
            100% {transform: scale(0.6); }
        }
        @keyframes flicker {
            0% { opacity: 0;}
            20% { opacity: 1;}
            
            100% { opacity: 0;  }
        }

        .title {
            font-size: 140px;
            color: #fff;
            white-space: nowrap;

            position: relative;
            z-index: 99999;
        }
    </style>
</head>
<body>
<div id="wrap">

    <div class="big_circle"></div>

    <div class="txt_box">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
        <div class="circle circle6"></div>

        <p class="title">Web Publisher</p>
        <p class="title">Web Publisher</p>
    </div>
</div>
</body>
</html>
