<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            margin: 0;
        }

        /* --- header--- */

        .header
        {
            width: 100%;
            height: 100px;
            text-align: center;
            background-color: #faa;
            line-height: 100px;
        }
        .logo
        {
            width: 200px;
            height: 100px;
            float: left;
            background-color: #af2;
            font-size: 40px;
            font-weight: 900;
        }
        ul
        {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        a
        {
            text-decoration: none;
            color: #000;
        }
        .menu_bar
        {
            float: right;
        }
        .menu
        {
            float: left;
            padding: 0 50px;
            font-weight: 900;
        }

        /* ---main--- */

        .banner
        {
            width: 100%;
            height: 400px;
            background-color: #8ce
        }

        .container
        {
            width: 1100px;
            background-color: #dc9;
            margin: 50px auto;
        }
        .itembox
        {
            overflow: hidden;
        }
        .item
        {
            width: calc((100% - (20px * 3)) / 4); /*전체 계산 후 4로 나누기*/
            /* width: calc((100% / 4) - (20px * 3 / 4)); 개당 */
            height: 250px;
            margin-right: 20px;
            border: 1px solid;
            box-sizing: border-box;
            float: left;          
        }
        .r_m_0
        {
            margin-right: 0;
        }
        .big
        {
            width: 100%;
            float: none;
            clear: both;
            margin: 270px 0 20px 0;
        }

        .footer
        {
            height: 400px;
            background-color: #222;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="logo">logo</div>
        <ul class="menu_bar">
            <li class="menu"><a href="">menu1</a></li>
            <li class="menu"><a href="">menu2</a></li>
            <li class="menu"><a href="">menu3</a></li>
            <li class="menu"><a href="">menu4</a></li>
        </ul>
    </div>

    <div class="main">
        <div class="banner"></div>
        <div class="container">
            <ul class="itembox">
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item r_m_0"></li>
                <li class="item big"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item r_m_0"></li>
            </ul>
        </div>
    </div>

    <div class="footer">

    </div>
</body>
</html>
