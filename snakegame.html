<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ground
        {
            width: 600px;
            height: 400px;
            display: flex;
            flex-wrap: wrap;
            border: 1px solid;
        }
        .tile
        {
            width: 100px;
            height: 100px;
            border: 1px solid;
            box-sizing: border-box;
        }
        .snake
        {
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="ground">
        <div class="tile 1"></div>
        <div class="tile 2"></div>
        <div class="tile 3"></div>
        <div class="tile 4"></div>
        <div class="tile 5"></div>
        <div class="tile 6"></div>
        <div class="tile 7"></div>
        <div class="tile 8"></div>
        <div class="tile 9 snake"></div>
        <div class="tile 10"></div>
        <div class="tile 11"></div>
        <div class="tile 12"></div>
        <div class="tile 13"></div>
        <div class="tile 14"></div>
        <div class="tile 15"></div>
        <div class="tile 16"></div>
        <div class="tile 17"></div>
        <div class="tile 18"></div>
        <div class="tile 19"></div>
        <div class="tile 20"></div>
        <div class="tile 21"></div>
        <div class="tile 22"></div>
        <div class="tile 23"></div>
        <div class="tile 24"></div>
    </div>
    <script>
        document.addEventListener("keydown", function(){move(event.keyCode);});

        function move(drtn)
        {
            let lctn;
            for (let i = 0; i < 24; i++)
            {
                if(document.getElementsByClassName("tile")[i].classList.contains("snake"))
                lctn = i;
            }
            document.getElementsByClassName("tile")[lctn].classList.remove("snake");
            
            if (drtn == 37)
            {
                if(!(document.getElementsByClassName("tile")[lctn].classList.contains("1") || document.getElementsByClassName("tile")[lctn].classList.contains("7") || document.getElementsByClassName("tile")[lctn].classList.contains("13") || document.getElementsByClassName("tile")[lctn].classList.contains("19")))
                {
                    lctn -= 1;
                }
            }
            else if (drtn == 38)
            {
                if(!(document.getElementsByClassName("tile")[lctn].classList[1] <= 6))
                {
                    lctn -= 6;
                }
            }
            else if (drtn == 39)
            {
                if(!(document.getElementsByClassName("tile")[lctn].classList.contains("6") || document.getElementsByClassName("tile")[lctn].classList.contains("12") || document.getElementsByClassName("tile")[lctn].classList.contains("18") || document.getElementsByClassName("tile")[lctn].classList.contains("24")))
                {
                    lctn += 1;
                }
            }
            else if (drtn == 40)
            {
                if(!(document.getElementsByClassName("tile")[lctn].classList[1] > 18))
                {
                    lctn += 6;
                }
            }
            document.getElementsByClassName("tile")[lctn].classList.add("snake");
        }

    </script>
</body>
</html>
