<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .wrap
        {
            width: 800px;
            height: 300px;
            margin: 300px auto;
            border: 1px solid #aaa;
            display: flex;
        }
        .outer
        {
            width: 50%;
            position: relative;
            overflow: hidden;
        }
        .inner
        {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .img_img
        {
            background: url(./img/본죽.jpg) center / cover;
            display: none;
        }
        .img_pan
        {
            background-color: #700;
            left: -100%;
        }
        .txt_txt
        {
            left: -50%;
            padding-top: 120px;
            font-size: 20px;
            font-weight: 600;
            opacity: 0;
        }
        .txt_pan
        {
            left: 100%;
            background-color: #fed;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="outer">
            <div class="inner img_img"></div>
            <div class="inner img_pan"></div>
        </div>
        <div class="outer">
            <div class="inner txt_pan"></div>
            <div class="inner txt_txt">죽이 선물이 되는<br>요리같은 시간</div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $(".img_pan").animate({
                left: 0
            }).delay(200).animate({
                left: "100%"
            })
            $(".img_img").delay(700).fadeIn();
            $(".txt_pan").delay(100).animate({
                left: 0
            })
            $(".txt_txt").delay(300).animate({
                left: 50,
                opacity: 1
            }, 800)
        });
    </script>
</body>
</html>
