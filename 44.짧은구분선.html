<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap
        {
            margin: 30px auto;
            width: 600px;
            overflow: hidden;
        }
        ul
        {
            list-style: none;
            margin: 0;
            padding: 0;
            height: 50px;
        }
        li
        {
            margin: 0;
            padding: 0;
        }
        .li
        {
            float: left;
            line-height: 30px;
            font-size: 50px;
        }
        .v_line
        {
            float: left;
            width: 1px;
            height: 30px;
            margin: 0 10px;
            margin-top: 9px;
            background-color: #999;
        }
        .h_line
        {
            width: 500px;
            height: 1px;
            background-color: #999;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul>
            <li class="li">menu</li>
            <li class="v_line"></li>
            <li class="li">menu</li>
            <li class="v_line"></li>
            <li class="li">menu</li>
            <li class="v_line"></li>
            <li class="li">menu</li>
        </ul>
        <div class="h_line"></div>
    </div>
</body>
</html>
