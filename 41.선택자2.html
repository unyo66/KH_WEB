<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            선택자

                1) 아이디
                2) 클래스
                3) 태그

                4) 전체 - * (바디태그 포함 모든 태그 선택)
                    모든 태그를 건드리기 때문에 부담이 크다
                5) 그룹 선택자 - , (여러 선택자에 같은 css 적용)
                                .box, #box1
                            - 붙여쓰기
                                .box#box1
                
                **6) 복합 선택자 : 기준 선택자 + 적용 선택자(기준 선택자는 여러개가 될 수도 있음)
                    -1) 자손 : 빈칸(기준 선택자 안 어딘가)
                    -2) 자식 : >(기준 선택자 바로 아래 레벨)
                    -3) 인접 : +(바로 밑 동생)
                    -4) 형제 : ~
                    -5) 속성 : 태그[속성](input[type="text"])
        */
    </style>
</head>
<body>
    
</body>
</html>
