<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="./css/common.css">
    <style>
        /* 
            기본 : 1024 ~ 여백
            1000 ~ 1024 꽉차게
            500 ~ 1000 article 2칸, aside 높이 article 2칸만큼 알아서 적용
            ~ 500 article 1칸/여백없음, aside 높이 변경
        */
        .wrap
        {
            max-width: 1024px;
            width: 100%;
            margin: 0 auto;
        }
        .wrap *
        {
            /* box-sizing: border-box;
            border: 1px solid; */
            /* box-shadow: 0 0 0 1px #000; */
        }
        header
        {
            height: 150px;
            box-sizing: border-box;
            border: 1px solid;
        }
        nav
        {
            height: 50px;
            box-sizing: border-box;
            border-left: 1px solid;
            border-right: 1px solid;
        }
        main
        {
            overflow: hidden;
            box-sizing: border-box;
            border: 1px solid;
        }
        aside
        {
            width: 20%;
            height: 320px;
            float: left;
        }
        section
        {
            width: 60%;
            float: left;
            padding: 5px;
            box-sizing: border-box;
            border-left: 1px solid;
            border-right: 1px solid;
        }
        article
        {
            width: calc((100% - (1% * 2 * 3)) / 3);
            height: 300px;
            margin: 5px 1%;
            float: left;
            box-sizing: border-box;
            border: 1px solid;
        }
        footer
        {
            width: 100%;
            height: 100px;
        }
        @media screen and (max-width: 1000px) {
            article{
            width: calc((100% - 1% * 2 * 2) / 2);
            }
            aside{
            height: 630px;
            }
        }
        @media screen and (max-width: 500px) {
            section
            {
                padding: 0;
                /* border: 1px 0 0 0 solid; */
                border: none;
            }
            article:first-child
            {
                border-top: none;
            }
            article{
            width: 100%;
            margin: 0;
            border-bottom: none;
            /* border: 1px solid; */
            }
            aside{
            height: 900px;
            }
        }

    </style>
</head>
<body>
    <div class="wrap">
        <header></header>
        <nav></nav>
        <main>
            <aside></aside>
            <section>
                <article></article>
                <article></article>
                <article></article>
            </section>
            <aside></aside>
        </main>
        <footer></footer>
    </div>
</body>
</html>
