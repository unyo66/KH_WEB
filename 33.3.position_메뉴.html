<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            margin: 0;
        }
        .header
        {
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            position: relative;
        }
        ul
        {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #faa;
            height: 100%;
            width: 35%;
        }
        .menu_ul_left
        {
            position: absolute;
            top: 0;
            left: 0;
        }
        .menu_ul_right
        {
            position: absolute;
            top: 0;
            right: 0;
        }
        .menu_li
        {
            width: calc(100% / 4);
            float: left;
        }
        .logo
        {
            width: 30%;
            background-color: green;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <ul class="menu_ul_left">
            <li class="menu_li">menu1</li>
            <li class="menu_li">menu2</li>
            <li class="menu_li">menu3</li>
            <li class="menu_li">menu4</li>
        </ul>
    
        <div class="logo">
            logo
        </div>
    
        <ul class="menu_ul_right">
            <li class="menu_li">menu1</li>
            <li class="menu_li">menu2</li>
            <li class="menu_li">menu3</li>
            <li class="menu_li">menu4</li>
        </ul>
    </div>
</body>
</html>
