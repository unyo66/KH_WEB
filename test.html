<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        ul
        {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            border: 1px solid;
            display: flex;
            flex-wrap: wrap;
        }
        li
        {
            width: calc(100% / 4);
            height: 200px;
            border: 1px solid;
            box-sizing: border-box;
        }
        .show_more
        {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            text-align: center;
        }
        .show_more:hover
        {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul class="ul_items">
        <li class="li_items"></li>
        <li class="li_items"></li>
        <li class="li_items"></li>
        <li class="li_items"></li>
        <li class="li_items"></li>
        <li class="li_items"></li>
        <li class="li_items"></li>
        <li class="li_items"></li>
    </ul>
    <div class="show_more" onclick="showMore()">더보기↓</div>
    <script>
        function showMore()
        {
            let el = document.querySelectorAll(".ul_items")[0];
            for (let i = 0; i < 4; i++)
            {el.innerHTML += `<li class="li_items"></li>`;}
        }
    </script>
</body>
</html>
