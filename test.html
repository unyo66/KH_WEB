<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            margin: 0;
            border: 5px solid;
        }
        .sec
        {
            width: 100%;
            height: 1000px;
            border: 5px solid;
            box-sizing: border-box;
            font-size: 100px;
        }

        ul
        {
            width: 100%;
            padding: 0;
            margin: 0;
            list-style: none;
            height: 19px;
        }

        li
        {
            float: left;
            width: calc(100% / 3 - 5px * 2);
            background-color: #faa;
            border: 5px solid;
            text-align: center;
        }
        a
        {
            text-decoration: none;
        }

        a
        {
            color: #000;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#sec1"><div>sec1</div></a>
        </li>
        <li>
            <a href="#sec2"><div>sec2</div></a>
        </li>
        <li>
            <a href="#sec3"><div>sec3</div></a>
        </li>
    </ul>

    <div class="sec" id="sec1">

    </div>
    <div class="sec" id="sec2">

    </div>
    <div class="sec" id="sec3">

    </div>
</body>
</html>
