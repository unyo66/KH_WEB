<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function deleteBlank(input)
        {
            for (let i = 0; i < input.length; i++)
            {
                input[i] = + input[i];
            }
            return input;
        }
        function getsign(input)
        {
            let sign = 0;
            while (input[sign] != "+" && sign < 20)
            {
                sign++;
            }
            return sign;
        }
        function getNum(input, start, end)
        {
            let n = +input[start];
            for (let i = start + 1; i < end; i++)
            {
                n = n * 10 + +input[i];
            }
            return n;
        }
        let input = prompt();    
        // let sign = input[getsign(input)];
        // document.write(getsign(input));
        // for (let i = 0; i < input.length; i++)
        // {
        //     document.write(input[i]);
        // }
        document.write(getNum(input, 0, 4));
    </script>
</body>
</html>
