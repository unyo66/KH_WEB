<!DOCTYPE html>
<html lang="en">
<head>

    <title>레진코믹스</title>
    <style>
        body { margin: 0;}
        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }
        .logo { width: 100%; }
        
        .frm {
            margin: 5px 0 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #a5a5a5;
        }
        .txt { 
            width: 100%;
            height: 40px;
            border-radius: 5px;
            border: 1px solid #a5a5a5;
            padding: 0 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .btn_login {
            width: 100%;
            height: 50px;
            background-color: #0095f2;
            color: #fff;
            border-radius: 5px;
            border: none;
        }

        .a {
            color: #000; 
        }
    </style>
</head>
<body>
    <div class="wrap">
        <a href="https://www.lezhin.com/ko/romance?BSCCN1=레진코믹스&BSCPN=ADEF&BSPRG=ADWORDS&gclid=EAIaIQobChMI5a3M0Pun-QIVEayWCh15MAaiEAAYASAAEgLQyvD_BwE&page=0&sub_tags=all&utm_campaign=mkt_kr_brand_exact&utm_medium=cpc&utm_source=google&utm_term=레진코믹스">
            <img src="./img/lezhin_logo.png" alt="" class="logo">
        </a>

        <form action="#" class="frm">
            <input type="text" placeholder="아이디 입력하시오" class="txt" name="user_id">
            <input type="password" placeholder="비밀번호를 입력하시오" class="txt" name="user_pw">

            <input type="submit" value="로그인" class="btn_login" name="btn_submit">
        </form>

        <div class="member_info">
            <a href="#" class="a">회원가입</a>
            <a href="#" class="a">아이디/비번 찾기</a>
        </div>
    </div>
</body>
</html>
