<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            margin: 0;
        }
        #menubox
        {

        }
        #menu_bar
        {
            text-align: center;
        }
        #menu_ul
        {
            height: 60px;
            margin: 0;
            padding: 0;
            line-height: 60px;
            background-color: #faa;
            list-style: none;
            display: inline-block;

        }
        .menu_li
        {
            width: calc(100% / 5);
            padding: 0 40px;
            height: 100%;
            border: 1px solid #fff;
            box-sizing: border-box;
            float: left;
            margin: 0;
        }

        #menu_ul2
        {
            list-style: none;
            height: 60px;
            margin-top: 300px;
            padding: 0;
            background-color: #88f;
            text-align: center;
            line-height: 60px;
            font-size: 0;
        }
        .menu_li2
        {
            padding: 0;
            display: inline-block;
            border: 1px solid #fff;
            padding: 0 40px;
            margin: 0;
            font-size: 16px;
        }

        .sub_menu
        {
            /* display: none; */
            width: 100%;
            height: 200px;
            background-color: #000;
            display: none;
        }

    </style>
</head>
<body>
    <div class="menu">
        <div id="menu_bar">
            <ul id="menu_ul">
                <li class="menu_li">menu1</li>
                <li class="menu_li">menu2</li>
                <li class="menu_li">menu3</li>
                <li class="menu_li">menu4</li>
                <li class="menu_li">menu5</li>
            </ul>
        </div>
    

        </div>
    </div>

    <ul id="menu_ul2">
        <li class="menu_li2">menu1</li>
        <li class="menu_li2">menu2</li>
        <li class="menu_li2">menu3</li>
        <li class="menu_li2">menu4</li>
        <li class="menu_li2">menu5</li>
    </ul>

</body>
</html>
