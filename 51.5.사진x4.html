<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        body
        {
            overflow: hidden;
        }
        .box
        {
            width: 200px;
            height: 200px;
            margin: 10px auto;
            border: 1px solid;
            background-color: #888;
            perspective: 100px;
            position: relative;
        }
        .inner
        {
            width: 100%;
            height: 100%;
            background: url(./img/pf.png) no-repeat center / cover;
            transition: all 0.5s;
        }
        .box:hover .p1
        {
            transform: rotateX(180deg);
        }
        .box:hover .p2
        {
            transform: rotateY(180deg);
        }
        .box:hover .p3
        {
            transform: rotateZ(810deg);
        }
        .box:hover .p4
        {
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            border: 5px solid blue;
            border-radius: 50%;
        }
        /* .outer
        {
            width: 286px;
            height: 286px;
            position: absolute;
            top: -43px;
            left: -43px;
            border-radius: 50%;
        }
        .box:hover .outer
        {
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            border: 5px solid blue;
            top: 0;
            left: 0;
        } */
    </style>
</head>
<body>
    <div class="box">
        <div class="inner p1">
        </div>
    </div>
    <div class="box">
        <div class="inner p2">
        </div>
    </div>
    <div class="box">
        <div class="inner p3">
        </div>
    </div>
    <div class="box">
        <div class="inner p4"></div>
    </div>

</body>
</html>
