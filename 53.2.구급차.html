<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .car
        {
            position: relative;
            margin-top: 300px;
            width: 200px;
            height: 80px;
            border: 1px solid;
            border-radius: 30px 50px 20px 20px;

            animation: car 4s infinite linear;
        }
        @keyframes car 
        {
            0%
            {
                transform: translate(0, 0);
            }
            10%
            {
                transform: translate(0, 0);
            }
            49%
            {
                transform: translate(1000px, 0) rotateY(0deg);
            }
            50%
            {
                transform: translate(1000px, 0) rotateY(180deg);
            }
            60%
            {
                transform: translate(1000px, 0) rotateY(180deg);
            }
            99%
            {
                transform: translate(0, 0) rotateY(180deg);
            }
            100%
            {
                transform: translate(0, 0) rotateY(360deg);
            }
        }
        .siren
        {
            position: absolute;
            width: 30px;
            height: 30px;
            top: -30px;
            left: 50%;
            transform: translateX(-80%);
            border: 1px solid;
            border-radius: 10px 10px 0 0;
            box-sizing: border-box;
            
            animation: siren 0.3s infinite;
        }
        @keyframes siren
        {
            0%
            {
                background-color: #f00;
            }
            30%,60%
            {
                background-color: yellow;
            }
            100%
            {
                background-color: #f00;
            }
        }
        .wheel
        {
            width: 30px;
            height: 30px;
            line-height: 32px;
            text-align: center;
            border: 1px solid;
            border-radius: 15px;
            box-sizing: border-box;
            background-color: #fff;
            font-size: 40px;
            position: absolute;
            bottom: -15px;

            animation: wheel 0.15s infinite;
        }
        .w1
        {
            left: 20px;
        }
        .w2
        {
            right: 30px;
        }
        @keyframes wheel 
        {
            0%
            {
                transform: rotateZ(0deg);
            }
            100%
            {
                transform: rotateZ(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="car">
        <div class="siren"></div>
        <div class="wheel w1">+</div>
        <div class="wheel w2">+</div>
    </div>
</body>
</html>
