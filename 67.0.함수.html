<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            함수 : 같은 이름 함수 만들지 말것(오버로딩/오버라이딩x)

                종류
                    선언적 함수
                        function add(a, b){}
                        리턴 타입, 매개변수 타입 필요 없음
                    익명 함수
                        function(){}
                        변수에 function 담을 수 있음(let ff = function(){})
        */
        function add(a, b)
        {
            document.write(a + b);
        }
        add(1, "1");
    </script>
</body>
</html>
