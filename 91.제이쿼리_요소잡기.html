<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        /*
            요소잡기
                $(선택자).메소드()
        */

        //$(document).ready(function(){})은 여러번 명시할 수 있지만 가급적 한번에
        $(document).ready(function(){
            $("div").css({
                width: "50px",
                height: "50px",
                background: "purple"
            });

            $(".outer_ul ~ span").css({
                color: "red"
            });
            $(".outer_ul li:first-child").css({
                color: "red"
            });
        });

        
    </script>

    <style>
        div
        {
            width: 100px;
            height: 100px;
            background-color: red;
            border: 1px solid;
        }
        .box
        {
            width: 150px;
            height: 150px;
            background-color: green;
        }
        #box1
        {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="box"></div>
    <div id="box1"></div>

    <ul class="outer_ul">
        <li>menu</li>
        <li>menu</li>
        <li>menu</li>
        <li>menu</li>
    </ul>

    <p>비트스터디</p>
    <span>비트스터디</span>
    <p>비트스터디</p>
</body>
</html>
