<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        textarea(인라인레벨) :  메모
                    엔터, 빈칸 다 가능
                    영역보다 내용물이 많으면 세로 스크롤바가 생성됨
                    기본적으로 영역은 웹상에서 잡아 늘릴 수 있으나 보통 css로 막음
            
            기본 속성 - css로 사이즈 조정하는게 나음
                    col : 가로
                    row : 세로

    -->
    <textarea name="" id="" cols="10" rows="10"></textarea>
</body>
</html>
