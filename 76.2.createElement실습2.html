<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <ul>
        <li style="width: 100px; height: 30px; background: #faa;">hi</li>
        <li>hi</li>
        <li>hi</li>
        <li>hi</li>
    </ul>
    <script>
        let attArr = document.getElementsByTagName("li")[0].getAttribute('style').split("; ");
        // let newAttKey = "background";
        // let newAttVal = "black";
        let newAttKey = prompt(`${attArr}\n어떤 속성을 바꾸겠습니까?`)
        let newAttVal = prompt(`${attArr}\n무엇으로 바꾸겠습니까?`)
        let input;
        let flag = 0;
        for (let i = 0; i < attArr.length; i++)
        {
            if (attArr[i].split(": ")[0] == newAttKey)
            {
                input += newAttKey + ": " + newAttVal + "; "
                flag++;
            }
            else
            {
                input += attArr[i] + "; ";
            }
        }
        if (flag == 0)
        {
            input += newAttKey + ": " + newAttVal + "; "
        }
        document.getElementsByTagName("li")[0].setAttribute("style", input);
    </script>
</body>
</html>
