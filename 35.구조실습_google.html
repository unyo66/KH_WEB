<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            margin: 0;
        }
        #wrap
        {
            width: 560px;
            margin: 0 auto;
        }
        #logo_sec
        {
            margin: 100px auto 0;
            height: 100px;
            width: 300px;
            background: url(./img/google_logo.jpg) no-repeat center / cover;
        }

        #search_sec
        {
            margin-top: 50px;
            width: 100%;
            height: 45px;
            box-shadow: 0 0 0 1px #ddd;
            border-radius: 25px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        #search_sec:hover
        {
            box-shadow: 1px 1px 4px 2.5px #ddd;
        }
        #search_bar
        {
            width: calc(100% - 20px);
            height: 100%;
            float: left;
            box-sizing: border-box;
            border: none;
            outline: none;
            font-size: 16px;
            font-weight: 100;
        }
        #search_icon
        {
            width: 20px;
            float: right;
            margin: 11px 0 0 0;
        }

        #bookmark_sec
        {
            margin-top: 20px;
        }

        .bookmark_ul
        {
            list-style: none;
            padding: 0;
            margin: 0;
            /* overflow: hidden; */

        }
        .bookmark_li
        {
            width: calc(100% / 5);
            height: 130px;
            float: left;
            border-radius: 3px;
            position: relative;
        }
        .bookmark_li:hover
        {
            background-color: #eee;
        }
        .bookmark_li:hover  .circle
        {
            background-color: #fff;
        }
        .bookmark_a
        {
            width: 100%;
            height: 100%;
            display: block;
            color: #000;
        }
        .hambox
        {
            width: 30px;
            height: 20px;
            border-radius: 15px;
            margin: 0;
            padding: 5px 0;
            position: absolute;
            top: 1px;
            right: 0;
            line-height: 30px;
        }
        .hambox:hover
        {
            background-color: #ccc;
        }
        .hambox:hover .circle
        {
            background-color: #fff;
        }
        .circle
        {
            width: 4px;
            height: 4px;
            border-radius: 2px;
            margin: 2px auto;
        }
        .thumb_img
        {
            width: 50px;
            height: 50px;
            border-radius: 30px;
            background-color: #ddd;
            position: absolute;
            top: 20px;
            left: calc(50% - 25px);
        }
        .bookmark_title
        {
            width: 50px;
            margin: 0 auto 10px;
            text-overflow: ellipsis;
            overflow: hidden;
            position: absolute;
            bottom: 10px;
            left: calc(50% - 25px);
            text-align: center;
            white-space: nowrap;
        }

    </style>
</head>
