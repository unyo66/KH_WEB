<!DOCTYPE html> <!-- 문서타입이 HTML이라고 선언-->
<html lang="en"> <!-- HTML 영역 지정-->
    <head> <!--보여줄 필요없는 정보-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--최신모드로-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--ios에서 필수-->
        <title>Document</title> <!--탭에 표시되는 문서 제목-->
    </head>
    <body> <!--보여줄 정보-->
        <h1>hello, world!</h1>
        hello, world!
    </body>
</html>
