<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer_box
        {
            width: 500px;
            height: 500px;
            border: 1px solid;
            position: relative;
        }

        .box
        {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .red
        {
            background-color: red;
            top: 0px;
            left: 0px;
        }
        .orange
        {
            background-color: orange;
            top: 0px;
            right: 0px;
        }
        .green
        {
            background-color: green;
            top: 100px;
            left: 100px;
        }
        .aqua
        {
            background-color: aqua;
            top: 100px;
            right: 100px;
        }
        .blue
        {
            background-color: blue;
            top: 200px;
            left: 200px;
        }
        .brown
        {
            background-color: brown;
            bottom: 100px;
            left: 100px;
        }
        .yellow
        {
            background-color: yellow;
            bottom: 100px;
            right: 100px;
        }
        .salmon
        {
            background-color: salmon;
            bottom: 0px;
            left: 0px;
        }
        .yellowgreen
        {
            background-color: yellowgreen;
            bottom: 0px;
            right: 0px;
        }




    </style>
</head>
<body>
    <div class="outer_box">
        <div class="box red"></div>
        <div class="box orange"></div>
        <div class="box green"></div>
        <div class="box aqua"></div>
        <div class="box blue"></div>
        <div class="box brown"></div>
        <div class="box yellow"></div>
        <div class="box salmon"></div>
        <div class="box yellowgreen"></div>
    </div>
</body>
</html>
