<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .line
        {
            position: absolute;
            top: 200px;
            left: 500px;
        }
        .head
        {
            width: 100px;
            height: 100px;
            border: 1px solid;
            box-sizing: border-box;
            border-radius: 50px;
            position: absolute;
            top: -100px;
            left: -80px;
            
            animation: head_move 0.2s infinite alternate linear, head_color 0.3s infinite;
        }
        @keyframes head_move 
        {
            0%{transform: translateX(0px);}
            100%{transform: translateX(60px);}
        }
        @keyframes head_color
        {
            0%{background-color: green;}
            25%{background-color: yellow;}
            50%{background-color: blue;}
            75%{background-color: orange;}
            100%{background-color: red;}
        }
        .body
        {
            width: 200px;
            height: 300px;
            border: 1px solid;
            box-sizing: border-box;
            border-radius: 30px;
            background-color: #000;
            position: absolute;
            top: 0;
            left: -100px;
        }
        .left_arm
        {
            width: 50px;
            height: 300px;
            border: 1px solid;
            box-sizing: border-box;
            border-radius: 20px;
            background-color: #000;
            position: absolute;
            top: -20px;
            left: -200px;
            transform: rotateZ(45deg);
        }
        .right_arm1
        {
            width: 150px;
            height: 48px;
            border: 1px solid;
            box-sizing: border-box;
            border-radius: 20px;
            background-color: #000;
            position: absolute;
            top: 10px;
            right: -220px;
        }
        .right_arm2
        {
            width: 50px;
            height: 190px;
            border: 1px solid;
            box-sizing: border-box;
            border-radius: 20px;
            background-color: #000;
            position: absolute;
            top: 30px;
            right: -220px;

            animation: arm_move 1s infinite;
        }
        @keyframes arm_move 
        {
            0%{transform-origin: top; transform: rotateZ(0deg);}
            20%{transform-origin: top; transform: rotateZ(-40deg);}
            38%{transform-origin: top; transform: rotateZ(35deg);}
            54%{transform-origin: top; transform: rotateZ(-30deg);}
            68%{transform-origin: top; transform: rotateZ(25deg);}
            80%{transform-origin: top; transform: rotateZ(-20deg);}
            100%{transform-origin: top; transform: rotateZ(0deg);}
        }
    </style>
</head>
<body>
    <div class="line">.
        <div class="head"></div>
        <div class="left_arm"></div>
        <div class="right_arm1"></div>
        <div class="right_arm2"></div>
        <div class="body"></div>
    </div>
</body>
</html>
