<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { margin: 0; }
        .header {
            width: 100%;
            height: 100px;
            background: pink;
        
            padding: 10px 0;
            box-sizing: border-box;
        }
        .contents_area {
            width: 1100px;
            background: greenyellow;
            margin: 0 auto;
        }
        .h_height {
            height: 80px;
        }
        .logo {
            width: 200px;
            height: 100%;
            background-color: red;
            color: #fff;
        }

        .main_banner {
            width: 100%;
            height: 400px;
            background-color: skyblue;
        }

        .section {
            height: 1000px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="contents_area h_height">
            <div class="logo">로고</div>
        </div>
    </div>
    <div class="container">
        <div class="main_banner"></div>
        <div class="contents_area section"></div>
    </div>
</body>
</html>
