<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .pan
        {
            width: 100%;
            height: 400px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <input type="button" value="확인" id="btn1">
    <input type="button" value="확인" id="btn2">
    <div class="pan"></div>
    <script>
        /*
            $("선택자").slideUp(밀리초) : 위로 접히다가 다 접히면 display none
            $("선택자").slideDown(밀리초) : display none 상태여야 동작함

            $("선택자").slideToggle(밀리초) : up + down

            $("선택자").fadeOut(밀리초) : opacity 0 되며 display none
            $("선택자").fadeIn(밀리초)

            $("선택자").fadeToggle

            $("선택자").stop().애니메이션() : 기존 애니메이션 무시하고 현재꺼 바로 실행
        */
        $(document).ready(function(){
            $("#btn1").click(function(){
                $(".pan").slideUp();
            });
            $("#btn2").click(function(){
                $(".pan").slideDown();
            });
        });
    </script>
</body>
</html>
