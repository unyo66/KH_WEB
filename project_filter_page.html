<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap
        {
            max-width: 1100px;
            margin: 0 auto;
        }
        .header
        {
            width: 100%;
            height: 150px;
            border: 1px solid;
            box-sizing: border-box;
        }
        .main
        {
            width: 100%;
            border: 1px solid;
            box-sizing: border-box;
            display: flex;
        }
        .filter_box
        {
            width: 70%;
            border: 1px solid;
            box-sizing: border-box;
        }
        .filter_table
        {
            width: 100%;
        }
        tr
        {
            height: 60px;
        }
        th
        {
            /* width: 100px; */
            border: 1px solid;
            box-sizing: border-box;
        }
        td
        {
            width: 150px;
            padding-left: 10px;
            border: 1px solid;
            box-sizing: border-box;
        }
        .filter_footer
        {
            width: 100%;
            height: 80px;
            line-height: 80px;
            text-align: center;
            border: 1px solid;
            box-sizing: border-box;
            display: flex;
        }
        .hide_mine
        {
            width: 25%;
            border: 1px solid;
            box-sizing: border-box;
        }
        .show_all
        {
            width: 75%;
        }
        .aside
        {
            width: 30%;
            border: 1px solid;
            box-sizing: border-box;
        }
        
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">

        </div>
        <div class="main">
            <div class="filter_box">
                <table class="filter_table">
                    <tr>
                        <th>장르</th>
                        <td>액션</td>
                        <td>코미디</td>
                        <td>로맨스</td>
                        <td>모두보기</td>
                    </tr>
                    <tr>
                        <th>국가</th>
                        <td>한국</td>
                        <td>미국</td>
                        <td>일본</td>
                        <td>모두보기</td>
                    </tr>
                    <tr>
                        <th>등급</th>
                        <td>전체이용가</td>
                        <td>12세 관람가</td>
                        <td>15세 관람가</td>
                        <td>청소년 관람불가</td>
                    </tr>
                    <tr>
                        <th>길이</th>
                        <td>~ 90분</td>
                        <td>90분 ~ 120분</td>
                        <td>120분 ~</td>
                        <td></td>
                    </tr>
                </table>
                <div class="filter_footer">
                    <div class="hide_mine">
                        내가 본 영화 숨기기
                        <span class="chk">v</span>
                    </div>
                    <div class="show_all">
                        <span class="amount">oo</span>
                        개의 영화 모두보기
                    </div>
                </div>
            </div>
            <div class="aside">
                
            </div>
        </div>
    </div>
</body>
</html>
