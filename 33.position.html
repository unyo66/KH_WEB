<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            position : 요소의 위치를 잡아줌, 상속x, float보다 더 위에 떠 있음

                속성
                    static : 기본값

                    **relative : 별도의 하위 속성없이 사용 시 static과 동일
                                자신을 포함한 특정 요소의 기준점 잡아줌

                    absolute : 상위요소 중 설정된 기준점(relative)를 기준으로 움직임
                                기준점이 잡혀있지 않을 경우 body를 기준으로 움직임

                    fixed : 다 무시하고 브라우저 화면을 기준으로 고정된 위치를 가짐


                하위 속성
                    사방값 : top right bottom left
                    z-index : 레이어의 순서 결정
                            단위 : 정수로 1이상의 값
                            기본값 : 0.몇
                            숫자가 클수록 레이어가 높아짐
                            값을 연속되는 수로 놓지 말 것

         */
        body
        {
            margin: 0;
        }
        .outer
        {
            /* margin: 30px; */
            background-color: #999;
            /* position: relative; */
        }
        .box
        {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .red
        {
            background-color: red;
            position: relative;
            top: 0px;
            left: 0px;
        }
        .orange
        {
            background-color: orange;
            top: 0px;
            left: 20px;
        }
        .yellow
        {
            background-color: yellow;
            top: 0px;
            left: 40px;
        }
        .green
        {
            background-color: green;
            top: 0px;
            left: 60px;
        }
        .blue
        {
            background-color: blue;
            top: 0px;
            left: 80px;
        }
        .navy
        {
            background-color: navy;
            top: 0px;
            left: 100px;
        }
        .purple
        {
            background-color: purple;
            top: 0px;
            left: 120px;
        }

        .box:hover
        {
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box red"></div>
        <div class="box orange"></div>
        <div class="box yellow"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
        <div class="box navy"></div>
        <div class="box purple"></div>
    </div>
</body>
</html>
