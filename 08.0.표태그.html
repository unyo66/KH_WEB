<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--table태그(블록레벨)-->
    <!--
        table : 최상위 부모로만 사용 가능
        thead, tbody, tfoot : 기기에서 테이블의 구조 파악 가능하게 함, 미표기 시 모두 tbody로 인식
        tr(table row) : table의 자식으로만 사용 가능, 테이블의 가로선
        th(table heather) : tr의 자식으로만 사용 가능, 글자 두껍게 / 가운데 정렬
        td
    -->
    <!--
        속성
            border : 테두리 두께
            cellspacing : 칸 사이 여백
            cellpadding : 칸 내부 여백
            span : 칸크기를 늘린다, rowspan(세로) / colspan(가로)

        -옵셔널 태그
            caption : 표 제목, table의 자식
            colgroup : 여러 열을 묶어 스타일(css)관리, 개개의 열은 col태그로 관리
    -->
    <table border="1">
        <caption>표 제목</caption>
        <tr>
            <th>제목1</th>
            <td>내용2</td>
            <td>내용3</td>
            <td>내용4</td>
        </tr>
        <tr>
            <th rowspan="2">제목1</th>
            <td colspan="2">내용2</td>
            <td>내용3</td>
        </tr>
        <tr>
            <td>내용2</td>
            <td>내용3</td>
            <td>내용4</td>
        </tr>
    </table>
</body>
</html>
