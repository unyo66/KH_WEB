<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .box
        {
            width: 600px;
            height: 425px;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }
        .photo
        {
            width: 660px;
            height: 485px;
            opacity: 0.6;
            background: url(./img/트랜지션/morning.jpg) center / cover;
            transform: translate(-30px, -30px);
            transition: all 0.5s;
        }
        .box:hover .photo
        {
            transform: translate(0, 0);
            width: 100%;
            height: 100%;
        }
        .line
        {
            width: calc(100% - 30px);
            height: 1px;
            background-color: #fff;
            opacity: 0.2;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: rotateZ(0deg) translate(-50%, 0);
            transition: all 0.5s;
        }
        .box:hover .pos
        {   
            transform: translate(-50%, 0) rotateZ(35deg);
            opacity: 0.6;
        }
        .box:hover .neg
        {
            transform: translate(-50%, 0) rotateZ(-35deg);
            opacity: 0.6;
        }
        .text
        {
            color: #fff;
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0);
            transition: all 0.5s;
        }
        .title
        {
            font-size: 25px;
            font-weight: 600;
            top: 40%;
            transform: translate(-50%, -30px);
        }
        .article
        {
            width: 450px;
            font-size: 15px;
            top: 55%;
            transform: translate(-50%, 30px);
            text-align: center;
        }
        .box:hover .text
        {
            transform: translate(-50%, 0);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="photo"></div>
        <div class="line pos"></div>
        <div class="line neg"></div>
        <div class="text title">Wild Romeo</div>
        <div class="text article">Romeo never knows what he wants. he wanted to be very cross about something.</div>
    </div>
</body>
</html>
