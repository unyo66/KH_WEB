<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .box
        {
            width: 600px;
            height: 425px;
            border: 1px solid;
            position: relative;
        }
        img
        {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: all 1s;
        }
        .p1, .p3
        {
            top: 0;
            left: 0;
            transform: translateX(-100%);
        }
        .p2
        {
            top: 0;
            left: 0;
            transform: translateX(0%);
        }
        input
        {
            display: none;
        }
        .rd_box
        {
            width: 60px;
            height: 30px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        #rd1:checked ~ .p1
        {
            transform: translateX(0%);
        }
        #rd1:checked ~ .p2
        {
            transform: translateX(-100%);
        }
        #rd2:checked ~ .p2
        {
            transform: translateX(0%);
        }
        #rd2:checked ~ .p1
        {
            transform: translateX(-100%);
        }
        .btn
        {
            width: 40%;
            height: 80%;
            background-color: rgba(255, 255, 255, 0.6);
            border: 1px solid #fff;
            box-sizing: border-box;
            float: left;
            position: relative;
            border-radius: 50%;
            margin: 0 3px;
        }
        .point
        {
            position: absolute;
            background-color: #f00;
            top: 5px;
            bottom: 5px;
            left: 5px;
            right: 5px;
            display: none;
            border-radius: 50%;
        }
        #rd1:checked ~ .rd_box .po1
        {
            display: initial;
        }
        #rd2:checked ~ .rd_box .po2
        {
            display: initial;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="radio" name="rd" id="rd1">
        <img src="./img/트랜지션/car.jpg" alt="" class="p1">
        <input type="radio" name="rd" id="rd2">
        <img src="./img/트랜지션/nature.jpg" alt="" class="p2">
        <img src="./img/트랜지션/car.jpg" alt="" class="p3">
        <div class="rd_box">
            <label for="rd1" class="btn"><div class="point po1"></div></label>
            <label for="rd2" class="btn"><div class="point po2"></div></label>
        </div>
    </div>

</body>
</html>
