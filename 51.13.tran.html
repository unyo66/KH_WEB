<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .box
        {
            width: 600px;
            height: 425px;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }
        .photo
        {
            height: 110%;
            opacity: 0.6;
            background: url(./img/트랜지션/books.jpg) center / cover;
            transform: translateY(-30px);
            transition: all 0.5s;
        }
        .box:hover .photo
        {
            transform: translateX(0);
        }
        .l_h
        {
            border-top: 1px solid #fff;
            border-bottom: 1px solid #fff;
            position: absolute;
            top: 50px;
            bottom: 50px;
            left: 30px;
            right: 30px;
            /* transform: translateX(-120%); */
            transform: scale(2);
            transition: all 0.5s;
            opacity: 0.3;
        }
        .l_v
        {
            border-left: 1px solid #fff;
            border-right: 1px solid #fff;
            position: absolute;
            top: 30px;
            bottom: 30px;
            left: 50px;
            right: 50px;
            /* transform: translateY(-110%); */
            transform: scale(2);
            transition: all 0.5s;
            opacity: 0.3;
        }
        .box:hover .l_h,
        .box:hover .l_v
        {
            /* transform: translateX(0); */
            transform: scale(1);
            opacity: 0.7;
        }
        .text
        {
            color: #fff;
            position: absolute;
            left: 30px;
            right: 30px;
            text-align: center;
            transform: translate(0, 20px);
            transition: all 0.5s;
            opacity: 0.8;
        }
        .title
        {
            font-size: 25px;
            font-weight: 600;
            top: 40%;
        }
        .article
        {
            font-size: 15px;
            top: 55%;
        }
        .box:hover .text
        {
            transform: translate(0, 0);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="photo"></div>
        <div class="l_h"></div>
        <div class="l_v"></div>
        <div class="text title">Crazy Layla</div>
        <div class="text article">When Layla appears, she brings an eternal sunshine along</div>
    </div>
</body>
</html>
