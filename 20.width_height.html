<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            height는 단독으로 %를 사용할 수 없음(부모가 특정 사이즈를 가지고 있어야 함)

            단위 - px(기본)
                 - %(부모 대비 사이즈)
                 - vw/vh(viewport)
        */
        body
        {
            margin: 0;
        }

        .box
        {
            width: 100vw;
            height: 100vh;
            background-color: #880000;
        }
    </style>
</head>
<body>
    <div class="box">box1</div>
</body>
</html>
