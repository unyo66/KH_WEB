<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            transition : 요소의 움직임을 눈에 보여주는것


                transition-property : 트랜지션 적용할 속성명
                                        all, width, background-color... 여러개 적용시 콤마로
                                        none : 해당 요소에 트랜지션 없애기

                transition-duration : 시간

                transition-timing-function : ease, linear, cublic-bezier

                transition-delay : 지연


                한방에 쓰기 - transition : property duration timing-function delay 순으로 작성
                            property 따로 작성하는 경우 콤마로 구분(width 1s ease 1s, height 0.3s linear 0.3s ...)
        */

        .outer
        {
            width: 200px;
            height: 200px;
            border: 1px solid;
            box-sizing: border-box;
        }
        .inner
        {
            width: 100%;
            height: 100%;
            background-color: #f00;
            transition: all 0.5s;
        }
        .inner:hover
        {
            width: 200%;
            height: 200%;
            background-color: #00a;
            transition-property: height, width, background-color;
            transition-duration: 0.3s, 0.7s, 0.7s;
            transition-timing-function: cubic-bezier(.88,-0.05,.69,.24);
            transition-delay: -0.1s;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
