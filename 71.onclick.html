<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            width: 100px;
            height: 100px;
            border: 1px solid;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="box" onclick="boxClick()"></div>
    <input type="text" class="txt" onclick="txtClick()">
    <script>
        function boxClick()
        {        
            document.getElementsByClassName("box")[0].innerHTML = "<div style=background:red>1</div>";
        }
        function txtClick()
        {
            document.getElementsByClassName("txt")[0].value = "hi"
        }
    </script>
</body>
</html>
