<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .box {
            width: 100%;
            height: 400px;

            margin: 300px 0;
            margin-bottom: 500px;

            border: 1px solid;

            position: relative;
            overflow: hidden;
        }


        .banner1 {
            background: url(https://www.dunkindonuts.co.kr/assets/images/main/img_banner_1_1.jpg) no-repeat fixed center / cover;
        }

        #txt1 {
            position: absolute;
            top: 100px;
            left: 10%;
            /* transform: translateX(-100%); */
            transition: opacity 0.5s, left 1s;
            opacity: 0;
        }

        #txt2 {
            position: absolute;
            bottom: 100px;
            left: 65%;
            /* left: 100%; */
            transition: opacity 0.5s, left 1s;
            opacity: 0;
        }
        .banner1:hover #txt1 {
            left: 34%;
            transform: translate(0);
            opacity: 1;
        }
        .banner1:hover #txt2 {
            left: 40%;
            opacity: 1;
        }
        .banner2 {
            background: url(https://www.dunkindonuts.co.kr/assets/images/main/img_banner_1_2.jpg) no-repeat fixed center / cover;
            overflow: visible;
        }
        .circle_box
        {
            width: 720px;
            height: 360px;
            margin: 20px auto;
            position: relative;
        }
        .circle
        {
            width: 360px;
            height: 360px;
            border-radius: 50%;
            
            transform: rotateY(1800deg);
            opacity: 1;
            transition: transform 0.8s, opacity 0.3s;
        }
        .c1
        {
            background-color: rgba(54, 1, 1, 0.8);
            position: absolute;
            top: -100px;
            left: 20px;
        }
        .c2
        {
            background-color: rgba(41, 28, 15, 0.8);
            position: absolute;
            bottom: -100px;
            right: 20px;
        }
        .banner2:hover .circle
        {
            opacity: 1;
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>
    <div class="box banner1">
        <img src="https://www.dunkindonuts.co.kr/assets/images/main/scroll_txt_1.png" alt="" id="txt1">

        <img src="https://www.dunkindonuts.co.kr/assets/images/main/scroll_txt_2.png" alt="" id="txt2">
    </div>
    <div class="box banner2">
        <div class="circle_box">
            <div class="circle c1"></div>
            <div class="circle c2"></div>
        </div>
    </div>
</body>
</html>
