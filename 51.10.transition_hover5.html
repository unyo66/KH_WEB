<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .box
        {
            width: 640px;
            height: 425px;
            position: relative;
            overflow: hidden;
            background: url(./img/트랜지션/heart.jpg) no-repeat center / cover;
        }
        .cover
        {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 1s;
        }
        .c1
        {
            background: #000;
            opacity: 0.4;
        }
        .c2
        {
            background: linear-gradient(to right top, #22682a 0%, #9b4a1b 40%, #3a342a 100%);
            opacity: 0;
        }
        .title
        {
            font-size: 40px;
            font-weight: 600;
            color: #fff;
            position: absolute;
            top: 170px;
            left: 50%;
            transform: translate(-50%, 20px);
            transition: all 0.5s;
        }
        .article_box
        {
            position: absolute;
            border: 1px solid #fff;
            box-sizing: border-box;
            opacity: 0;
            
            top: 30px;
            bottom: 30px;
            left: 30px;
            right: 30px;
            scale: 0;
            transition: all 0.5s;
        }
        p
        {
            color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap; /*줄바꿈 방지!!!!!!!!!!!!!!!!!!!!!!*/
        }

        .box:hover .c1
        {
            opacity: 0;
        }
        .box:hover .c2
        {
            opacity: 0.4;
        }
        .box:hover .title
        {
            text-shadow: 0 0 2px #fff;
            color: #fff;
            transform: translate(-50%, 0);
        }
        .box:hover .article_box
        {
            scale: 1;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="cover c1"></div>
        <div class="cover c2"></div>
        <div class="title">Warm Oscar</div>
        <div class="article_box"><p>"Oscar is decet man. He used to clean porches with pleasure"</p></div>
    </div>
</body>
</html>
