<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            margin: 0;
        }
        #wrap
        {
            width: 560px;
            margin: auto;
            margin-top: 163px;
        }
        .logobox
        {
            text-align: center;
            margin-bottom: 33px;
        }
        #logo_img
        {
            width: 272px;
        }
        .searchbox
        {
            width: 100%;
            height: 44px;
            /* border: 1px #ddd solid; */
            box-shadow: 0 0 0 1px #ddd;
            border-radius: 25px;
        }
        .searchbox:hover
        {
            box-shadow: 1px 1px 4px 2.5px #ddd;
        }
        #icon_search
        {
            width: 45px;
            height: 100%;
            /* background-color: #f00; */
            float: left;
            text-align: center;
            padding: 12px 12px 12px 13px;
            box-sizing: border-box;
        }
        #icon_mic
        {
            width: 45px;
            height: 100%;
            /* background-color: #f00; */
            float: right;
            text-align: center;
            padding: 11px 16px 13px 8px;
            box-sizing: border-box;
        }
        #search_bar
        {
            width: calc(100% - 50px * 2);
            height: 100%;
            float: left;
            box-sizing: border-box;
            border: none;
            outline: none;
            font-size: 16px;
            font-weight: 100;
        }
        .icon_img
        {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="logobox">
            <a href="#">
                <img id="logo_img" src="./img/Google_logo.png" alt="">
            </a>
        </div>

        <div class="searchbox">
            <div id="icon_search">
                <a href="#">
                    <img class="icon_img" src="./img/icon_search.png" alt="">
                </a>
            </div>

            <input id="search_bar" type="text" name="" spellcheck="false">

            <div id="icon_mic">
                <a href="#">
                    <img class="icon_img" src="./img/icon_mic.png" alt="">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
