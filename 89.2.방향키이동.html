<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 200px;
            left: 650px;
            transition: all 0.1s;
            background-color: black;
        }
        .pats
        {
            width: 99%;
            height: 80px;
            font-size: 80px;
            text-align: center;
            position: absolute;
            top: 50%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="pats">PRESS ANYTHING TO START</div>
    <script>
        let box = document.getElementsByClassName("box")[0];
        let posTop = 4;
        let posLeft = 13;
        let itvColor;
        let count = 0;
        let colorArray = ["black", "gray"];
        document.addEventListener("keydown", function()
        {
            clearInterval(itvColor);
            itvColor = setInterval(function(){
            box.style.background = colorArray[(count++) % colorArray.length];
            }, 100);
            document.getElementsByClassName("pats")[0].style.display = "none";
            let drtn = event.keyCode;
            console.log(drtn);
            itvMove(drtn);
        });

        let itv;
        function itvMove(drtn)
        {
            clearInterval(itv);
            move(drtn);
            itv = setInterval(function(){
                move(drtn);
            }, 500);
        }
        function move(drtn)
        {
            if (drtn == 37)
            {
                posLeft--;
            }
            else if (drtn == 38)
            {
                posTop--;
            }
            else if (drtn == 39)
            {
                posLeft++;
            }
            else if (drtn == 40)
            {
                posTop++;
            }
            box.style.top = posTop * 50 + "px";
            box.style.left = posLeft * 50 + "px";
        }

    </script>
</body>
</html>
