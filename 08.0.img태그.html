<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        img태그 : 인라인레벨(정확하게는 인라인-블록레벨), 사이즈 적용할 수 있지만 비율 유지, 닫는 태그가 없음.

        alt: 옵션속성
            *현대 웹에서는 필수 속성처럼 사용
            이미지 설명(이미지를 렌더링 할 수 없는 경우에 화면에 표시된다)
            기억할것: 이미지 배치할때 레이아웃이 깨질수도 있으니까 부모요소에 사이즈를 주고 자식으로 배치하는 경우도 있다.

            *웹접근성 - 시각장애인용 기기에서 alt의 글씨를 읽어준다.
            

    - 이미지를 불러오는 방법 - 
        1) 서버에서 불러오기
        2) 웹상에 불러오기 - http, https로 시작하는 경로
    -->
    <img src="./img/1.jpg" alt="">
</body>
</html>
