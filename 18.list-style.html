<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*
            list-style : ul, ol, li에 적용 가능
        */
        ul
        {
            /* list-style-type:none; */
            /* list-style-image:url(./img/pf.png); 점 대신 들어갈 이미지 */
            /* list-style-position:inside; 점의 위치 */

            list-style:url(./img/pf.png) inside;
        }
    </style>
</head>
<body>
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
    </ul>
</body>
</html>
