<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { margin: 0;}
        span {
            background-color: red;
            width: 100px;
            height: 500px;
        }
        div {
            background-color: blue;
            width: 100px;
            height: 150px;
        }
        .box {
            width: 200px;
        }
    </style>
</head>
<body>
<!-- 
    *레벨*
    1) inline레벨: 요소의 영역을 필요한 사이즈 만큼만 잡는다.
                   별도의 사이즈를 줘도 무시
                   옆으로 나열
                   span 태그
                    
    2) block레벨: 요소의 영역을 (기본)가능한 끝에서부터 끝까지 잡는다.
                  사이즈 주면 적용된다.
                  div 태그
-->

    <div>div 요소</div>
    <div class="box">div 요소</div>
    <div>div 요소</div>

    <span>span 요소</span>
    <span>span 요소</span>
    <span>span 요소</span>

</body>
</html>
